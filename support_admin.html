<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>KAC 교육지원부 - 통합 지원 관리</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="config.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    
    <style>
        :root {
            --navy: #0f172a; --blue: #0ea5e9; --bg: #f1f5f9;
            --danger: #ef4444; --success: #10b981; --warning: #f59e0b;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; font-family: 'Pretendard', sans-serif; background: #cbd5e1; display: flex; justify-content: center; color: #1e293b; overflow: hidden; }
        .app-container { width: 100%; max-width: 600px; height: 100dvh; background: var(--bg); display: flex; flex-direction: column; box-shadow: 0 0 30px rgba(0,0,0,0.2); position: relative; }
        .app-header { height: 60px; background: var(--navy); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 3px solid var(--blue); position: sticky; top: 0; z-index: 1000; color: #fff; }
        .header-title { font-size: 18px; font-weight: 900; letter-spacing: -0.5px; }
        .app-content { flex: 1; padding: 15px; display: flex; flex-direction: column; gap: 15px; overflow-y: auto; }
        .section-card { background: #fff; border-radius: 16px; padding: 20px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px rgba(0,0,0,0.03); }
        .section-title { font-size: 14px; font-weight: 800; color: #0369a1; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }
        .period-banner { background: var(--navy); color: white; padding: 15px; border-radius: 12px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 5px; }
        .upload-zone { background: #f8fafc; border: 2px dashed #cbd5e1; padding: 30px 20px; text-align: center; border-radius: 12px; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 10px; transition: 0.2s; }
        .upload-zone.dragover { border-color: var(--blue); background: #f0f9ff; transform: scale(1.02); }
        #previewResult { margin-top: 15px; background: var(--navy); color: #fff; padding: 15px; border-radius: 10px; font-size: 12px; max-height: 200px; overflow-y: auto; text-align: left; white-space: pre-wrap; display: none; border: 1px solid #334155; }
        .navy-btn { width: 100%; height: 48px; border-radius: 10px; background: var(--blue); color: white; border: none; font-weight: 800; font-size: 14px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 10px; }
        .navy-btn.success { background: var(--success); }
        .navy-table { width: 100%; border-collapse: collapse; }
        .navy-table th { background: #f8fafc; padding: 12px 5px; border-bottom: 2px solid #e2e8f0; color: #64748b; font-size: 11px; }
        .navy-table td { padding: 12px 5px; border-bottom: 1px solid #f1f5f9; text-align: center; font-size: 13px; font-weight: 600; }
        .tag-room { background: #eff6ff; color: var(--blue); padding: 3px 8px; border-radius: 6px; font-size: 11px; font-weight: 800; }
        .app-footer { height: 65px; background: var(--navy); color: #fff; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; border-top: 1px solid rgba(255,255,255,0.1); }
        #footer-date { font-size: 17px; font-weight: 800; font-family: 'Courier New', monospace; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 2000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-box { background: white; width: 100%; max-width: 400px; border-radius: 20px; padding: 25px; }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <button class="header-btn" onclick="location.href='potal.html'"><i class="fa-solid fa-chevron-left"></i></button>
            <div class="header-title">교육지원부 생활관 관리</div>
            <div style="width:40px"></div>
        </header>

        <main class="app-content">
            <div class="period-banner">
                <div><i class="fa-solid fa-clock-rotate-left"></i> 현재 서버 배정표 유효기간</div>
                <b id="display-period">로딩 중...</b>
            </div>

            <div class="section-card">
                <div class="section-title"><i class="fa-solid fa-file-pdf"></i> 생활관 배정표(PDF) 신규 업로드</div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
                    <input type="date" id="period-start" class="navy-btn" style="background:white; color:#333; border:1px solid #ddd;">
                    <input type="date" id="period-end" class="navy-btn" style="background:white; color:#333; border:1px solid #ddd;">
                </div>
                <label class="upload-zone" id="dropZone" for="pdfFile">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    <div style="font-size:13px; font-weight:700; color:#475569;">PDF 파일을 여기에 드래그하세요</div>
                    <input type="file" id="pdfFile" accept=".pdf" style="display:none;" onchange="handleFileSelect(this)">
                </label>
                <div id="previewResult"></div>
                <button id="saveBtn" class="navy-btn success" style="display:none;" onclick="saveToFirebase()">서버 저장 및 확정</button>
            </div>

            <div class="section-card" style="margin-bottom:50px;">
                <div class="section-title"><i class="fa-solid fa-list-check"></i> 실시간 배정 명단 (클릭 시 수정)</div>
                <div style="overflow-x: auto;">
                    <table class="navy-table">
                        <thead><tr><th>성함</th><th>생활관</th><th>호실</th><th width="40"></th></tr></thead>
                        <tbody id="dormTableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <div id="footer-date">00/00 00:00:00</div>
            <img src="logo.png" style="height:22px; filter:brightness(0) invert(1);">
        </footer>
    </div>

    <!-- 수정 모달 -->
    <div id="editModal" class="modal-overlay">
        <div class="modal-box">
            <h3 id="edit-name" style="margin-top:0;">이름</h3>
            <select id="edit-bld" class="navy-btn" style="background:white; color:#333; border:1px solid #ddd; margin-bottom:10px;">
                <option value="청렴관">청렴관</option><option value="상생관">상생관</option><option value="국제동">국제동</option>
            </select>
            <input type="number" id="edit-room" class="navy-btn" style="background:white; color:#333; border:1px solid #ddd; margin-bottom:20px;">
            <div style="display:flex; gap:10px;">
                <button class="navy-btn" style="background:#64748b;" onclick="closeModal()">취소</button>
                <button class="navy-btn success" onclick="updateDorm()">저장</button>
            </div>
        </div>
    </div>

    <script>
        const db = firebase.database();
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
        let extractedData = {};

        window.onload = function() {
            loadPeriod(); loadDormList(); initDragAndDrop();
            setInterval(() => {
                const now = new Date(); const week = ['일','월','화','수','목','금','토'];
                document.getElementById('footer-date').innerText = `${now.getMonth()+1}/${now.getDate()}(${week[now.getDay()]}) ${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}:${now.getSeconds().toString().padStart(2,'0')}`;
            }, 1000);
        };

        function initDragAndDrop() {
            const dz = document.getElementById('dropZone');
            window.addEventListener("dragover", e => e.preventDefault());
            window.addEventListener("drop", e => e.preventDefault());
            dz.addEventListener("dragover", e => { e.preventDefault(); dz.classList.add("dragover"); });
            dz.addEventListener("dragleave", () => dz.classList.remove("dragover"));
            dz.addEventListener("drop", e => { e.preventDefault(); dz.classList.remove("dragover"); if(e.dataTransfer.files.length) processPDFFile(e.dataTransfer.files[0]); });
        }

        function handleFileSelect(input) { if(input.files.length) processPDFFile(input.files[0]); }

        async function processPDFFile(file) {
            const reader = new FileReader();
            reader.onload = async function() {
                const pdf = await pdfjsLib.getDocument(new Uint8Array(this.result)).promise;
                extractedData = {};
                
                const blacklist = ["강의실", "개월", "계단", "과정", "관제사", "교육", "기도실", "배정표", "복도", "비상구", "생활관", "세탁", "신입사원", "휴게실", "하반기", "대강당", "세미나", "국제", "식당", "주방", "번호", "배정", "시설", "안내", "하늘관", "항공교통", "창고", "PC방", "세탁실"];

                for(let i=1; i<=pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    
                    let items = content.items.map(it => ({
                        str: it.str.replace(/\s+/g, ''),
                        x: it.transform[4],
                        y: it.transform[5]
                    })).filter(it => it.str.length > 0);

                    // 1. 건물명 찾기 (페이지 전체 텍스트에서)
                    let pageText = items.map(it => it.str).join('');
                    let currentBuilding = "기타";
                    if(pageText.includes("청렴관")) currentBuilding = "청렴관";
                    else if(pageText.includes("상생관")) currentBuilding = "상생관";
                    else if(pageText.includes("국제동")) currentBuilding = "국제동";

                    // 2. 방 번호(숫자 3자리) 추출
                    let rooms = items.filter(it => /^\d{3}$/.test(it.str) || /^\d{3}\(/.test(it.str));
                    rooms = rooms.map(r => ({ num: r.str.substring(0,3), x: r.x, y: r.y }));

                    // 3. 이름 추출 및 슬래시 분리
                    let rawNames = items.filter(it => /[가-힣]{2,}/.test(it.str) && !blacklist.some(b => it.str.includes(b)));
                    
                    rawNames.forEach(it => {
                        // 슬래시(/)로 이름이 여러개인 경우 분리
                        const namesInBlock = it.str.replace(/\(여\)/g, '').split('/');
                        namesInBlock.forEach(name => {
                            if(name.length >= 2 && name.length <= 4) {
                                // 가장 가까운 위에 있는 방 찾기
                                let bestRoom = null;
                                let minDistance = 9999;
                                rooms.forEach(r => {
                                    const dx = Math.abs(r.x - it.x);
                                    const dy = r.y - it.y; // 방이 이름보다 위에 있음 (Y좌표가 큼)
                                    if(dx < 60 && dy > 0 && dy < 120) {
                                        if(dy < minDistance) { minDistance = dy; bestRoom = r.num; }
                                    }
                                });
                                if(bestRoom) extractedData[name] = { room: bestRoom, building: currentBuilding };
                            }
                        });
                    });
                }

                const preview = document.getElementById('previewResult');
                const keys = Object.keys(extractedData);
                if(keys.length > 0) {
                    preview.style.display = "block"; document.getElementById('saveBtn').style.display = "flex";
                    preview.innerText = `✅ 판독 완료: ${keys.length}명\n` + Object.keys(extractedData).map(n => `${n}: ${extractedData[n].building} ${extractedData[n].room}호`).join("\n");
                } else { alert("데이터를 찾을 수 없습니다. PDF 형식을 확인하세요."); }
            };
            reader.readAsArrayBuffer(file);
        }

        async function saveToFirebase() {
            const start = document.getElementById('period-start').value;
            const end = document.getElementById('period-end').value;
            if(!start || !end) return alert("유효 기간을 설정하세요.");
            if(confirm("데이터를 저장할까요? 기존 데이터는 삭제됩니다.")) {
                await db.ref('system/dormitory_assignments').set(extractedData);
                await db.ref('system/dormitory_metadata').set({ period: `${start} ~ ${end}` });
                alert("완료!"); location.reload();
            }
        }

        function loadDormList() {
            db.ref('system/dormitory_assignments').on('value', snap => {
                const data = snap.val() || {};
                const tbody = document.getElementById('dormTableBody');
                tbody.innerHTML = Object.keys(data).sort().map(name => `
                    <tr onclick="openEdit('${name}', '${data[name].building}', '${data[name].room}')" style="cursor:pointer;">
                        <td><b>${name}</b></td><td>${data[name].building}</td>
                        <td><span class="tag-room">${data[name].room}호</span></td>
                        <td><i class="fa-solid fa-trash-can" style="color:var(--danger);" onclick="event.stopPropagation(); deleteDorm('${name}')"></i></td>
                    </tr>`).join('') || "<tr><td colspan='4' style='padding:30px;'>내역 없음</td></tr>";
            });
        }

        function loadPeriod() { db.ref('system/dormitory_metadata').on('value', s => { document.getElementById('display-period').innerText = s.val() ? s.val().period : "미설정"; }); }
        function deleteDorm(n) { if(confirm(`${n}님 삭제?`)) db.ref(`system/dormitory_assignments/${n}`).remove(); }
        function openEdit(n, b, r) { document.getElementById('edit-name').innerText = n; document.getElementById('edit-bld').value = b; document.getElementById('edit-room').value = r; document.getElementById('editModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('editModal').style.display = 'none'; }
        async function updateDorm() {
            const n = document.getElementById('edit-name').innerText;
            await db.ref(`system/dormitory_assignments/${n}`).update({ building: document.getElementById('edit-bld').value, room: document.getElementById('edit-room').value });
            alert("수정 완료"); closeModal();
        }
    </script>
</body>
</html>
