<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Admin - KAC Platform</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <!-- QR Code Lib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- FontAwesome & Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">

    <style>
        :root {
            --header-bg: #0f172a; 
            --accent-color: #3b82f6;
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --sidebar-width: 320px;
        }
        body.night-mode {
            --bg-color: #0f172a; --card-bg: #1e293b; --text-color: #e2e8f0;
        }
        * { box-sizing: border-box; font-family: 'Pretendard', sans-serif; }
        body { margin: 0; background: var(--bg-color); color: var(--text-color); height: 100vh; overflow: hidden; display: flex; }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width); background: #1e293b; color: #94a3b8;
            display: flex; flex-direction: column; padding: 20px; flex-shrink: 0;
            border-right: 1px solid rgba(255,255,255,0.1); overflow-y: auto;
        }
        .sidebar-header { font-size: 20px; font-weight: 800; color: white; margin-bottom: 30px; letter-spacing: -0.5px; }
        .setting-group { margin-bottom: 25px; }
        .setting-label { font-size: 12px; font-weight: 700; text-transform: uppercase; margin-bottom: 8px; display: block; color: #64748b; }
        .setting-input, .setting-select {
            width: 100%; padding: 10px; background: #0f172a; border: 1px solid #334155;
            color: white; border-radius: 6px; margin-bottom: 10px; font-size: 14px;
        }
        .btn-action {
            width: 100%; padding: 12px; border-radius: 6px; border: none; font-weight: 700; cursor: pointer;
            background: #334155; color: white; transition: 0.2s; font-size: 14px;
        }
        .btn-action:hover { background: #475569; }
        .btn-primary { background: var(--accent-color); }
        .btn-primary:hover { background: #2563eb; }

        /* QR Code */
        #qrcode { 
            background: white; padding: 10px; border-radius: 10px; width: 150px; height: 150px; 
            margin: 10px auto; display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        #qrcode img { display: block; margin: 0 auto; }

        /* QR Modal (Big) */
        .qr-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.85); z-index: 9999; 
            display: none; align-items: center; justify-content: center;
        }
        .qr-big-box { background: white; padding: 20px; border-radius: 20px; text-align: center; }

        /* Main Content */
        .main-stage { flex-grow: 1; display: flex; flex-direction: column; position: relative; }
        .header {
            height: 70px; background: var(--header-bg); display: flex; align-items: center; justify-content: space-between;
            padding: 0 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); flex-shrink: 0; z-index: 10;
        }
        .header-title { font-size: 20px; font-weight: 800; color: white; display: flex; align-items: center; gap: 10px; }
        .course-sub-name { font-weight: 400; opacity: 0.8; font-size: 18px; border-left: 1px solid rgba(255,255,255,0.3); padding-left: 15px; }
        .header-controls { display: flex; gap: 15px; }
        .icon-btn { 
            width: 40px; height: 40px; border-radius: 50%; background: rgba(255,255,255,0.1); 
            display: flex; align-items: center; justify-content: center; cursor: pointer; color: white; transition: 0.2s;
        }
        .icon-btn:hover { background: var(--accent-color); }

        .mode-tabs {
            display: flex; gap: 20px; padding: 20px 30px; 
            border-bottom: 2px solid rgba(0,0,0,0.05); background: var(--card-bg);
        }
        .mode-btn {
            padding: 12px 30px; border-radius: 50px; border: 2px solid #cbd5e1; 
            font-weight: 800; color: #64748b; cursor: pointer; background: transparent; font-size: 16px; transition: 0.2s;
        }
        .mode-btn.active { border-color: var(--accent-color); background: var(--accent-color); color: white; }
        
        .content-area { flex-grow: 1; overflow: hidden; position: relative; padding: 20px; }
        
        /* Q&A View */
        #view-qa { height: 100%; display: flex; flex-direction: column; }
        .qa-filters { display: flex; gap: 10px; margin-bottom: 20px; }
        .filter-chip { 
            padding: 8px 16px; background: var(--card-bg); border-radius: 20px; font-size: 14px; 
            font-weight: 600; cursor: pointer; border: 1px solid rgba(0,0,0,0.1); opacity: 0.7;
        }
        .filter-chip.active { opacity: 1; border-color: var(--accent-color); color: var(--accent-color); }
        .qa-list { 
            flex-grow: 1; overflow-y: auto; display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 20px; align-content: start; 
        }
        .q-card {
            background: var(--card-bg); padding: 20px; border-radius: 12px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-left: 5px solid #cbd5e1;
            cursor: pointer; transition: transform 0.2s; height: fit-content;
        }
        .q-card:hover { transform: translateY(-3px); }
        .q-card.status-pin { border-left-color: #ef4444; background: #fff1f2; }
        .q-card.status-later { border-left-color: #f59e0b; opacity: 0.8; }

        /* Quiz View */
        #view-quiz { height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .quiz-display {
            width: 95%; height: 90%; background: var(--card-bg); border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2); border: 8px solid var(--header-bg);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 40px; text-align: center; position: relative;
        }
        .quiz-question { font-size: 40px; font-weight: 900; margin-bottom: 40px; line-height: 1.4; color: var(--text-color); }
        
        .quiz-options { width: 100%; max-width: 900px; display: flex; flex-direction: column; gap: 15px; }
        .quiz-opt { 
            font-size: 24px; padding: 20px; border: 3px solid #e2e8f0; border-radius: 15px; 
            font-weight: 600; text-align: left; display: flex; align-items: center; background: white; color: #333;
        }
        .quiz-opt span { 
            width: 40px; height: 40px; background: #e2e8f0; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; margin-right: 20px; font-size: 18px; 
        }
        
        /* Chart Area (Fix Layout) */
        .chart-area { 
            display: none; width: 100%; height: 100%; 
            align-items: flex-end; justify-content: center; gap: 50px; 
            padding-bottom: 20px; 
        }
        .bar-col { display: flex; flex-direction: column; align-items: center; width: 80px; }
        .bar { width: 100%; background: #cbd5e1; transition: height 1s; border-radius: 10px 10px 0 0; }
        .bar.winner { background: #10b981; }

        .quiz-status-bar { margin-top: 30px; display: flex; gap: 20px; z-index: 20; }
        .q-btn { padding: 15px 30px; border-radius: 40px; border: none; font-size: 18px; font-weight: 800; cursor: pointer; color: white; box-shadow: 0 5px 15px rgba(0,0,0,0.2); display: flex; align-items: center; gap: 10px; }
        .btn-test { background: #f59e0b; }
        .btn-start { background: #3b82f6; }
        .btn-stop { background: #ef4444; }
        .btn-result { background: #10b981; }
        .btn-next { background: #1e293b; border: 2px solid #fff; } /* Next Button High Visibility */

        /* Overlay Editor */
        .overlay-toggle {
            position: absolute; top: 50%; right: 0; transform: translateY(-50%);
            background: var(--header-bg); color: white; padding: 20px 10px;
            border-radius: 10px 0 0 10px; cursor: pointer; z-index: 90;
        }
        .overlay-panel {
            position: absolute; top: 0; right: 0; width: 400px; height: 100%;
            background: var(--card-bg); box-shadow: -5px 0 30px rgba(0,0,0,0.2);
            transform: translateX(100%); transition: 0.3s; z-index: 100; padding: 30px;
            display: flex; flex-direction: column;
        }
        .overlay-panel.open { transform: translateX(0); }
        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .editor-input {
            width: 100%; padding: 12px; background: #f8fafc; border: 1px solid #cbd5e1;
            color: #333; border-radius: 8px; margin-bottom: 12px; font-size: 14px;
        }
        
        .quiz-list-item { 
            padding: 10px; border-bottom: 1px solid #e2e8f0; font-size: 13px; color:#333; 
            display: flex; gap: 10px; align-items: center; 
        }
        .quiz-list-item input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7);
            z-index: 200; display: none; align-items: center; justify-content: center;
        }
        .modal-box { background: var(--card-bg); width: 800px; padding: 40px; border-radius: 20px; }
        .modal-q-text { font-size: 32px; font-weight: 800; margin-bottom: 40px; line-height: 1.4; color: var(--text-color); }
        .modal-actions { display: flex; gap: 15px; justify-content: flex-end; }
    </style>
</head>
<body class="day-mode">

    <!-- QR Big Modal -->
    <div id="qrModal" class="qr-modal" onclick="closeQrModal()">
        <div class="qr-big-box" id="qrBigTarget"></div>
    </div>

    <!-- 1. Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">KAC Training Platform</div>
        
        <div class="setting-group">
            <label class="setting-label">Select Room</label>
            <select id="roomSelect" class="setting-select" onchange="changeRoom(this.value)"></select>
        </div>

        <div class="setting-group">
            <label class="setting-label">Course Name</label>
            <input type="text" id="courseNameInput" class="setting-input" placeholder="e.g. Basic Course">
        </div>

        <div class="setting-group">
            <label class="setting-label">Room Password</label>
            <input type="password" id="roomPw" class="setting-input" maxlength="4" placeholder="****">
            <button class="btn-action btn-primary" onclick="saveSettings()">Save Settings</button>
        </div>

        <div class="setting-group">
            <label class="setting-label">Student Link & QR (Click to Enlarge)</label>
            <input type="text" id="studentLink" class="setting-input" readonly style="color:#aaa; font-size:11px;">
            <div id="qrcode" onclick="openQrModal()" title="Click to Expand"></div> 
            <button class="btn-action" onclick="copyLink()">Copy Link</button>
        </div>

        <div class="setting-group" style="margin-top:20px;">
            <label class="setting-label">Quiz File Load (.txt)</label>
            <input type="file" id="quizFile" accept=".txt" class="setting-input" onchange="loadQuizFile(this)">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-top:5px;">
                <p style="font-size:11px; color:#64748b; margin:0;">Format: Q -> (Empty) -> Q</p>
                <button class="btn-action" style="width:auto; padding:5px 10px; font-size:11px; background:#475569;" onclick="downloadSample()">Download Sample</button>
            </div>
        </div>
    </div>

    <!-- 2. Main Stage -->
    <div class="main-stage">
        <header class="header">
            <div class="header-title">
                <span id="displayRoomName">Course ROOM A</span> 
                <span class="course-sub-name" id="displayCourseTitle"></span>
            </div>
            <div class="header-controls">
                <div class="icon-btn" onclick="toggleNightMode()" title="Day/Night"><i class="fa-solid fa-moon"></i></div>
                <div class="icon-btn" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i></div>
            </div>
        </header>

        <div class="mode-tabs">
            <button class="mode-btn active" id="tab-qa" onclick="setMode('qa')"><i class="fa-regular fa-comments"></i> Q&A Mode</button>
            <button class="mode-btn" id="tab-quiz" onclick="setMode('quiz')"><i class="fa-solid fa-clipboard-question"></i> Quiz Mode</button>
        </div>

        <div class="content-area">
            <!-- Q&A View -->
            <div id="view-qa">
                <div class="qa-filters">
                    <div class="filter-chip active" onclick="filterQa('all')">All Questions</div>
                    <div class="filter-chip" onclick="filterQa('pin')">Pinned</div>
                    <div class="filter-chip" onclick="filterQa('later')">Answer Later</div>
                </div>
                <div class="qa-list" id="qaList"></div>
            </div>

            <!-- Quiz View -->
            <div id="view-quiz">
                <div class="quiz-display">
                    <div id="quizContent" style="width:100%;">
                        <div class="quiz-question" id="d-qtext">Press 'Test Mode' first.</div>
                        <div class="quiz-options" id="d-options"></div>
                        <div class="chart-area" id="d-chart"></div>
                    </div>

                    <div class="quiz-status-bar">
                        <button class="q-btn btn-test" id="btnTest" onclick="startTestMode()">‚ö†Ô∏è Start Test Mode</button>
                        <button class="q-btn btn-primary" id="btnReady" onclick="loadRealQuiz()" style="display:none;">Test Complete. Load Quiz</button>
                        <div id="quizControls" style="display:none; gap:15px;">
                            <button class="q-btn btn-start" onclick="quizAction('open')"><i class="fa-solid fa-play"></i> Start</button>
                            <button class="q-btn btn-stop" onclick="quizAction('close')"><i class="fa-solid fa-stop"></i> Stop</button>
                            <button class="q-btn btn-result" onclick="quizAction('result')"><i class="fa-solid fa-chart-simple"></i> Result</button>
                            <button class="q-btn btn-next" onclick="prevNextQuiz(1)">Next <i class="fa-solid fa-forward"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Overlay (Quiz Editor) -->
        <div class="overlay-toggle" onclick="toggleRightPanel()"><i class="fa-solid fa-pen"></i></div>
        <div class="overlay-panel" id="rightPanel">
            <div class="panel-header">
                <h3 style="margin:0; color:#333;">Quiz Editor</h3>
                <i class="fa-solid fa-xmark" style="font-size:24px; cursor:pointer; color:#666;" onclick="toggleRightPanel()"></i>
            </div>
            
            <textarea id="manualQ" class="editor-input" style="height:100px;" placeholder="Question Text"></textarea>
            <input type="text" id="manualO1" class="editor-input" placeholder="Option 1">
            <input type="text" id="manualO2" class="editor-input" placeholder="Option 2">
            <input type="text" id="manualO3" class="editor-input" placeholder="Option 3">
            <input type="text" id="manualO4" class="editor-input" placeholder="Option 4">
            <input type="number" id="manualAns" class="editor-input" placeholder="Correct Answer (1-4)">
            
            <button class="btn-action btn-primary" onclick="addManualQuiz()">Add to List <i class="fa-solid fa-plus"></i></button>
            <hr style="border:0; border-top:1px solid #e2e8f0; margin:20px 0;">
            <div style="padding-bottom:10px; color:#333; font-weight:bold;">List (Check to use)</div>
            <div style="flex-grow:1; overflow-y:auto; color:#333;" id="miniQuizList"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="qaModal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-box">
            <div class="modal-q-text" id="m-text"></div>
            <div class="modal-actions">
                <button class="btn-action" style="width:auto; background:#f59e0b; color:white;" onclick="updateQa('later')">Answer Later</button>
                <button class="btn-action" style="width:auto; background:#ef4444; color:white;" onclick="updateQa('delete')">Delete</button>
                <button class="btn-action" style="width:auto; background:#3b82f6; color:white;" onclick="updateQa('pin')">Pin (Notice)</button>
                <button class="btn-action" style="width:auto;" onclick="document.getElementById('qaModal').style.display='none'">Close</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // Init
        let currentRoom = 'A';
        let dbRef = {};
        let qaData = {};
        let quizList = [];
        let currentQuizIdx = 0;
        let isTestMode = false;
        let activeQaKey = null;

        window.onload = function() {
            initRoomSelect();
            changeRoom('A');
        };

        function initRoomSelect() {
            const s = document.getElementById('roomSelect');
            for(let i=65; i<=90; i++) {
                const char = String.fromCharCode(i);
                s.innerHTML += `<option value="${char}">Room ${char}</option>`;
            }
        }

        function changeRoom(r) {
            currentRoom = r;
            document.getElementById('displayRoomName').innerText = `Course ROOM ${r}`;
            
            db.ref(`courses/${r}/settings`).once('value', snap => {
                const set = snap.val() || {};
                document.getElementById('courseNameInput').value = set.courseName || "";
                document.getElementById('displayCourseTitle').innerText = set.courseName || "";
            });

            const code = getCodeFromRoom(r);
            const path = window.location.href.replace('admin.html', 'index.html');
            const fullLink = `${path}?code=${code}`;
            document.getElementById('studentLink').value = fullLink;

            // QR Code
            const qrDiv = document.getElementById('qrcode');
            qrDiv.innerHTML = "";
            new QRCode(qrDiv, {
                text: fullLink,
                width: 130, height: 130,
                colorDark : "#000000", colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });

            if(dbRef.qa) dbRef.qa.off();
            if(dbRef.quiz) dbRef.quiz.off();
            dbRef.qa = db.ref(`courses/${r}/questions`);
            dbRef.quiz = db.ref(`courses/${r}/activeQuiz`);
            dbRef.ans = db.ref(`courses/${r}/quizAnswers`);

            loadQaData();
        }

        function saveSettings() {
            const pw = document.getElementById('roomPw').value;
            const cName = document.getElementById('courseNameInput').value;
            if(pw && pw.length !== 4) return alert("Password must be 4 digits.");
            
            const updates = {};
            if(pw) updates.password = pw;
            updates.courseName = cName;
            db.ref(`courses/${currentRoom}/settings`).update(updates, error => {
                if(error) alert("Error saving settings.");
                else { alert("Settings Saved!"); document.getElementById('displayCourseTitle').innerText = cName; }
            });
        }

        function openQrModal() {
            const qrHTML = document.getElementById('qrcode').innerHTML;
            const target = document.getElementById('qrBigTarget');
            target.innerHTML = ""; 
            target.innerHTML = qrHTML;
            // Scale up
            const img = target.querySelector('img');
            if(img) { img.style.width = '400px'; img.style.height = '400px'; }
            document.getElementById('qrModal').style.display = 'flex';
        }
        function closeQrModal() { document.getElementById('qrModal').style.display = 'none'; }

        // --- Q&A Logic (No Change) ---
        function loadQaData() {
            dbRef.qa.on('value', snap => { qaData = snap.val() || {}; renderQa('all'); });
        }
        function renderQa(filter) {
            const list = document.getElementById('qaList');
            list.innerHTML = "";
            let items = Object.keys(qaData).map(k => ({id:k, ...qaData[k]}));
            if(filter === 'pin') items = items.filter(x => x.status === 'pin');
            else if(filter === 'later') items = items.filter(x => x.status === 'later');
            items.sort((a,b) => {
                if(a.status === 'pin') return -1;
                if(b.status === 'pin') return 1;
                return (b.likes||0) - (a.likes||0) || b.timestamp - a.timestamp;
            });
            items.forEach(item => {
                const cls = item.status === 'pin' ? 'status-pin' : (item.status === 'later' ? 'status-later' : '');
                const icon = item.status === 'pin' ? 'üìå ' : '';
                list.innerHTML += `<div class="q-card ${cls}" onclick="openQaModal('${item.id}')"><div style="font-size:18px; font-weight:700; margin-bottom:10px;">${icon}${item.text}</div><div style="font-size:12px; color:#64748b;"><i class="fa-solid fa-thumbs-up"></i> ${item.likes||0} &nbsp;|&nbsp; ${new Date(item.timestamp).toLocaleTimeString()}</div></div>`;
            });
        }
        function filterQa(mode) {
            document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            renderQa(mode);
        }
        function openQaModal(key) {
            activeQaKey = key;
            document.getElementById('m-text').innerText = qaData[key].text;
            document.getElementById('qaModal').style.display = 'flex';
        }
        function updateQa(action) {
            if(!activeQaKey) return;
            if(action === 'delete') { if(confirm("Delete?")) dbRef.qa.child(activeQaKey).remove(); }
            else { const newStatus = (qaData[activeQaKey].status === action) ? 'normal' : action; dbRef.qa.child(activeQaKey).update({ status: newStatus }); }
            document.getElementById('qaModal').style.display = 'none';
        }

        // --- Quiz Logic ---
        function startTestMode() {
            isTestMode = true;
            const testQ = { text: "Test Question: 10 + 10 = ?", options: ["10","20","30","40"], correct: 2 };
            renderQuizOnScreen(testQ);
            document.getElementById('btnTest').style.display = 'none';
            document.getElementById('btnReady').style.display = 'inline-block';
            document.getElementById('quizControls').style.display = 'flex';
            dbRef.quiz.set({ id: 'TEST', status: 'ready', ...testQ });
        }

        function loadRealQuiz() {
            if(quizList.length === 0) return alert("Please load quiz first.");
            isTestMode = false;
            // Find first checked
            const firstIdx = quizList.findIndex(q => q.checked);
            if(firstIdx === -1) return alert("Please check at least one question in the list.");
            
            currentQuizIdx = firstIdx;
            document.getElementById('btnReady').style.display = 'none';
            showCurrentQuiz();
        }

        function showCurrentQuiz() {
            const q = quizList[currentQuizIdx];
            renderQuizOnScreen(q);
            dbRef.quiz.set({ id: `Q${currentQuizIdx}`, status: 'ready', ...q });
        }

        function renderQuizOnScreen(q) {
            document.getElementById('d-qtext').innerText = q.text;
            const optDiv = document.getElementById('d-options');
            optDiv.style.display = 'flex'; // Ensure visible
            document.getElementById('d-chart').style.display = 'none'; // Hide chart
            optDiv.innerHTML = "";
            q.options.forEach((o, i) => {
                optDiv.innerHTML += `<div class="quiz-opt" id="opt-${i+1}"><span>${i+1}</span> ${o}</div>`;
            });
        }

        function quizAction(act) {
            const id = isTestMode ? 'TEST' : `Q${currentQuizIdx}`;
            dbRef.quiz.update({ status: act });

            // Layout fix for result
            const optDiv = document.getElementById('d-options');
            const chartDiv = document.getElementById('d-chart');

            if(act === 'result') {
                optDiv.style.display = 'none'; // Hide options
                chartDiv.style.display = 'flex'; // Show chart

                dbRef.ans.child(id).once('value', s => {
                    const ans = s.val() || {};
                    const counts = [0,0,0,0];
                    Object.values(ans).forEach(v => { if(v.choice>=1 && v.choice<=4) counts[v.choice-1]++; });
                    chartDiv.innerHTML = "";
                    const max = Math.max(...counts, 1);
                    const correct = isTestMode ? 2 : parseInt(quizList[currentQuizIdx].correct);
                    counts.forEach((c, i) => {
                        const h = (c/max)*100;
                        const isWin = (i+1) === correct;
                        chartDiv.innerHTML += `<div class="bar-col"><div style="font-weight:bold; margin-bottom:5px;">${c}</div><div class="bar ${isWin?'winner':''}" style="height:${h}%"></div><div style="margin-top:10px; font-weight:bold; font-size:20px;">${i+1}</div></div>`;
                    });
                });
            } else {
                // Open or Close -> Show Options
                optDiv.style.display = 'flex';
                chartDiv.style.display = 'none';
            }
        }

        function prevNextQuiz(dir) {
            if(isTestMode) return alert("Finish test mode first.");
            
            // Find next checked index
            let nextIdx = currentQuizIdx + dir;
            while(nextIdx >= 0 && nextIdx < quizList.length) {
                if(quizList[nextIdx].checked) {
                    currentQuizIdx = nextIdx;
                    showCurrentQuiz();
                    return;
                }
                nextIdx += dir;
            }
            alert("No more selected questions.");
        }

        // --- File & Manual Quiz ---
        function loadQuizFile(input) {
            const file = input.files[0];
            if(!file) return;
            const r = new FileReader();
            r.onload = e => {
                const text = e.target.result;
                const blocks = text.split(/\n\s*\n/);
                quizList = [];
                blocks.forEach(b => {
                    const lines = b.trim().split('\n');
                    if(lines.length >= 6) {
                        quizList.push({
                            text: lines[0],
                            options: [lines[1], lines[2], lines[3], lines[4]],
                            correct: lines[5].replace(/[^0-9]/g, ''),
                            checked: true // Default checked
                        });
                    }
                });
                alert(`${quizList.length} questions loaded.`);
                renderMiniList();
            };
            r.readAsText(file);
        }

        function addManualQuiz() {
            const txt = document.getElementById('manualQ').value;
            const o1 = document.getElementById('manualO1').value;
            const o2 = document.getElementById('manualO2').value;
            const o3 = document.getElementById('manualO3').value;
            const o4 = document.getElementById('manualO4').value;
            const ans = document.getElementById('manualAns').value;
            if(!txt || !ans) return;
            
            quizList.push({ text: txt, options: [o1,o2,o3,o4], correct: ans, checked: true });
            renderMiniList();
            
            // Clear inputs
            document.getElementById('manualQ').value = "";
            document.getElementById('manualO1').value = "";
            document.getElementById('manualO2').value = "";
            document.getElementById('manualO3').value = "";
            document.getElementById('manualO4').value = "";
            document.getElementById('manualAns').value = "";
        }

        function renderMiniList() {
            const d = document.getElementById('miniQuizList');
            d.innerHTML = "";
            quizList.forEach((q, i) => {
                d.innerHTML += `
                    <div class="quiz-list-item">
                        <input type="checkbox" ${q.checked ? 'checked' : ''} onchange="toggleQuizCheck(${i})">
                        <span>${i+1}. ${q.text.substring(0,15)}...</span>
                    </div>`;
            });
        }

        function toggleQuizCheck(i) {
            quizList[i].checked = !quizList[i].checked;
        }
