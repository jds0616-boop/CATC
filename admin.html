<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Admin - KAC Platform</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <!-- QR Code Lib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- FontAwesome & Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">

    <style>
        :root {
            --header-bg: #0f172a; 
            --accent-color: #3b82f6;
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --sidebar-width: 300px;
        }
        body.night-mode { --bg-color: #0f172a; --card-bg: #1e293b; --text-color: #e2e8f0; }
        * { box-sizing: border-box; font-family: 'Pretendard', sans-serif; }
        body { margin: 0; background: var(--bg-color); color: var(--text-color); height: 100vh; overflow: hidden; display: flex; }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width); background: #1e293b; color: #94a3b8;
            display: flex; flex-direction: column; padding: 15px; flex-shrink: 0;
            border-right: 1px solid rgba(255,255,255,0.1); 
            height: 100vh; overflow: hidden; justify-content: space-between;
        }
        .sidebar-header { font-size: 18px; font-weight: 800; color: white; margin-bottom: 15px; letter-spacing: -0.5px; text-align: center; }
        .setting-container { display: flex; flex-direction: column; gap: 8px; }
        .setting-label { font-size: 10px; font-weight: 700; text-transform: uppercase; margin-bottom: 2px; display: block; color: #64748b; }
        .setting-input, .setting-select { width: 100%; padding: 8px; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 4px; font-size: 12px; }
        .btn-action { width: 100%; padding: 10px; border-radius: 4px; border: none; font-weight: 700; cursor: pointer; background: #334155; color: white; transition: 0.2s; font-size: 12px; }
        .btn-action:hover { background: #475569; }
        .btn-primary { background: var(--accent-color); }
        .btn-primary:hover { background: #2563eb; }
        .btn-danger { background: #7f1d1d; color: #fca5a5; margin-top: 5px; }
        .dev-info { text-align: center; font-size: 10px; color: #475569; margin-top: 10px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 10px; line-height: 1.4; }

        /* QR Code & Modal */
        #qrcode { background: white; padding: 5px; border-radius: 5px; width: 80px; height: 80px; margin: 5px auto; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .qr-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 9999; display: none; align-items: center; justify-content: center; }
        .qr-big-box { background: white; padding: 20px; border-radius: 20px; text-align: center; }
        
        /* Main Stage */
        .main-stage { flex-grow: 1; display: flex; flex-direction: column; position: relative; }
        .header { height: 60px; background: var(--header-bg); display: flex; align-items: center; justify-content: space-between; padding: 0 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); flex-shrink: 0; z-index: 10; }
        .header-title { font-size: 18px; font-weight: 800; color: white; display: flex; align-items: center; gap: 10px; }
        .course-sub-name { font-weight: 400; opacity: 0.8; font-size: 16px; border-left: 1px solid rgba(255,255,255,0.3); padding-left: 15px; }
        .header-controls { display: flex; gap: 15px; }
        .icon-btn { width: 35px; height: 35px; border-radius: 50%; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; cursor: pointer; color: white; transition: 0.2s; }
        .icon-btn:hover { background: var(--accent-color); }

        .mode-tabs { display: flex; gap: 15px; padding: 15px 30px; border-bottom: 2px solid rgba(0,0,0,0.05); background: var(--card-bg); }
        .mode-btn { padding: 10px 25px; border-radius: 50px; border: 2px solid #cbd5e1; font-weight: 800; color: #64748b; cursor: pointer; background: transparent; font-size: 14px; transition: 0.2s; }
        .mode-btn.active { border-color: var(--accent-color); background: var(--accent-color); color: white; }
        .content-area { flex-grow: 1; overflow: hidden; position: relative; padding: 20px; }

        /* Q&A View */
        #view-qa { height: 100%; display: flex; flex-direction: column; }
        .qa-filters { display: flex; gap: 10px; margin-bottom: 20px; }
        .filter-chip { padding: 6px 14px; background: var(--card-bg); border-radius: 20px; font-size: 13px; font-weight: 600; cursor: pointer; border: 1px solid rgba(0,0,0,0.1); opacity: 0.7; }
        .filter-chip.active { opacity: 1; border-color: var(--accent-color); color: var(--accent-color); }
        .qa-list { flex-grow: 1; overflow-y: auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; align-content: start; }
        .q-card { background: var(--card-bg); padding: 15px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-left: 5px solid #cbd5e1; cursor: pointer; transition: transform 0.2s; height: fit-content; }
        .q-card:hover { transform: translateY(-3px); }
        .q-card.status-pin { border-left-color: #ef4444; background: #fff1f2; }
        .q-card.status-later { border-left-color: #f59e0b; opacity: 0.9; }
        .q-card.status-done { border-left-color: #94a3b8; opacity: 0.5; background: #f1f5f9; color: #64748b; filter: grayscale(1); }

        /* Quiz View (Centered & 3D Chart) */
        #view-quiz { height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .quiz-display { width: 98%; height: 98%; background: var(--card-bg); border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 4px solid var(--header-bg); display: flex; flex-direction: column; align-items: center; padding: 20px; text-align: center; position: relative; }
        .quiz-question { font-size: 36px; font-weight: 900; margin-bottom: 20px; line-height: 1.4; color: var(--text-color); flex-shrink: 0; position: relative; padding-top: 10px;}
        
        /* 30s Timer */
        .timer-badge { 
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            background: #333; color: #fff; padding: 5px 15px; border-radius: 20px; font-size: 14px; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); opacity: 0; transition: 0.3s;
        }
        .timer-badge.show { opacity: 1; top: -25px; }
        .timer-badge.urgent { background: #ef4444; animation: pulse 1s infinite; }

        .quiz-options { width: 100%; max-width: 800px; display: flex; flex-direction: column; gap: 10px; flex-grow: 1; justify-content: center; align-items: center; }
        .quiz-opt { width: 100%; font-size: 24px; padding: 20px; border: 3px solid #e2e8f0; border-radius: 15px; font-weight: 600; text-align: center; display: flex; align-items: center; justify-content: center; background: white; color: #333; transition: 0.3s; }
        .quiz-opt.reveal-answer { border-color: #10b981; background: #ecfdf5; color: #047857; transform: scale(1.05); box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3); font-weight: 800; }
        .quiz-opt span { position: absolute; left: 20px; width: 40px; height: 40px; background: #e2e8f0; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 18px; color: #666; }
        .quiz-opt.reveal-answer span { background: #10b981; color: white; }

        /* 3D Cylinder Chart */
        .chart-area { display: none; width: 100%; height: 100%; flex-grow: 1; align-items: flex-end; justify-content: center; gap: 60px; padding-bottom: 40px; position: relative; }
        .bar-container { position: relative; width: 80px; height: 100%; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; }
        
        .cylinder { position: relative; width: 100%; transition: height 1s cubic-bezier(0.34, 1.56, 0.64, 1); z-index: 5; }
        .cylinder-top { position: absolute; top: -15px; width: 100%; height: 30px; border-radius: 50%; background: #94a3b8; border: 1px solid rgba(0,0,0,0.1); }
        .cylinder-body { width: 100%; height: 100%; background: linear-gradient(to right, #94a3b8, #cbd5e1, #94a3b8); border-left: 1px solid rgba(0,0,0,0.1); border-right: 1px solid rgba(0,0,0,0.1); }
        .cylinder-label { position: absolute; top: -45px; width: 100%; text-align: center; font-weight: bold; font-size: 20px; color: #333; }
        
        /* Correct Answer Highlighting (Green/Blue) */
        .cylinder.correct .cylinder-top { background: #10b981; }
        .cylinder.correct .cylinder-body { background: linear-gradient(to right, #059669, #34d399, #059669); }
        .cylinder.wrong .cylinder-top { background: #94a3b8; }
        .cylinder.wrong .cylinder-body { background: linear-gradient(to right, #64748b, #94a3b8, #64748b); }

        .x-axis { position: absolute; bottom: 0; width: 100%; height: 2px; background: #333; }
        .x-label-badge { 
            margin-top: 15px; width: 40px; height: 40px; border-radius: 50%; background: #1e293b; color: white; 
            display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px; z-index: 10;
        }

        /* Controls */
        .quiz-status-bar { margin-top: 20px; display: flex; gap: 15px; z-index: 20; flex-shrink: 0; align-items: center; justify-content: center; flex-wrap: wrap;}
        .q-btn { padding: 12px 25px; border-radius: 40px; border: none; font-size: 16px; font-weight: 800; cursor: pointer; color: white; box-shadow: 0 5px 15px rgba(0,0,0,0.2); display: flex; flex-direction: column; align-items: center; gap: 3px; min-width: 110px; }
        .q-btn i { font-size: 20px; }
        .btn-test { background: #f59e0b; }
        .btn-start { background: #3b82f6; }
        .btn-stop { background: #ef4444; }
        .btn-result { background: #10b981; }
        .btn-nav { background: #1e293b; border: 2px solid #fff; } 
        .quiz-guide-text { background: rgba(0,0,0,0.8); color: #fff; padding: 10px 30px; border-radius: 30px; font-size: 16px; font-weight: bold; margin-bottom: 20px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.8; } 50% { opacity: 1; transform: scale(1.05); } 100% { opacity: 0.8; } }

        /* Overlays & Modals */
        .overlay-panel { position: absolute; top: 0; right: 0; width: 350px; height: 100%; background: var(--card-bg); box-shadow: -5px 0 30px rgba(0,0,0,0.2); transform: translateX(100%); transition: 0.3s; z-index: 100; padding: 25px; display: flex; flex-direction: column; }
        .overlay-panel.open { transform: translateX(0); }
        .overlay-toggle-tab { position: absolute; top: 50%; left: -40px; transform: translateY(-50%); width: 40px; height: 60px; background: var(--header-bg); color: white; border-radius: 10px 0 0 10px; cursor: pointer; z-index: 110; display: flex; align-items: center; justify-content: center; font-size: 20px; box-shadow: -5px 0 15px rgba(0,0,0,0.1); }
        .editor-input { width: 100%; padding: 10px; background: #f8fafc; border: 1px solid #cbd5e1; color: #333; border-radius: 6px; margin-bottom: 8px; font-size: 13px; }
        .quiz-list-item { padding: 8px; border-bottom: 1px solid #e2e8f0; font-size: 12px; color:#333; display: flex; gap: 8px; align-items: center; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 200; display: none; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.3s; }
        .modal-overlay.show { opacity: 1; }
        .modal-box { background: var(--card-bg); width: 700px; padding: 30px; border-radius: 15px; transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); box-shadow: 0 25px 50px rgba(0,0,0,0.3); }
        .modal-overlay.show .modal-box { transform: scale(1); }
        .modal-q-text { font-size: 28px; font-weight: 800; margin-bottom: 30px; line-height: 1.4; color: var(--text-color); }
        .modal-actions { display: flex; gap: 15px; justify-content: space-between; align-items: center; }
        .m-btn { border: none; border-radius: 8px; padding: 10px 20px; font-weight: 700; cursor: pointer; font-size: 14px; display: flex; align-items: center; gap: 8px; transition: 0.2s; }
        .m-btn:hover { transform: translateY(-2px); }
        .m-btn-done { background: #10b981; color: white; padding: 12px 30px; font-size: 16px; }
        .m-btn-later { background: #f59e0b; color: white; }
        .m-btn-icon { width: 45px; height: 45px; border-radius: 50%; padding: 0; justify-content: center; font-size: 18px; }
        .m-btn-pin { background: #3b82f6; color: white; }
        .m-btn-del { background: #ef4444; color: white; }

        /* PRINT STYLE (Replicating Image) */
        #printHeader { display: none; }
        @media print {
            @page { margin: 10mm; }
            body * { visibility: hidden; }
            .sidebar, .header, .mode-tabs, .overlay-toggle-tab, .qa-filters, .overlay-panel { display: none !important; }
            
            #printHeader { 
                display: block !important; visibility: visible; 
                position: absolute; top: 0; left: 0; width: 100%;
                font-family: "Malgun Gothic", "Dotum", sans-serif;
            }
            
            /* Official Table Style */
            .p-container { border: 2px solid #000; width: 100%; margin-bottom: 20px; }
            .p-title { 
                background: #e5e7eb; padding: 15px; text-align: center; font-size: 24px; font-weight: bold; 
                border-bottom: 1px solid #000;
            }
            .p-table { width: 100%; border-collapse: collapse; }
            .p-table th { background: #e5e7eb; width: 20%; padding: 10px; border: 1px solid #000; font-weight: bold; text-align: center; }
            .p-table td { padding: 10px; border: 1px solid #000; width: 80%; font-weight: bold; font-size: 14px; }
            .p-summary { 
                background: #fdba74; padding: 10px; text-align: center; font-weight: bold; font-size: 16px; 
                border: 1px solid #000; border-top: 2px solid #000;
            }

            /* List Table */
            .list-table { width: 100%; border-collapse: collapse; font-size: 12px; margin-top: 10px; }
            .list-table th { background: #e5e7eb; border: 1px solid #000; padding: 8px; text-align: center; }
            .list-table td { border: 1px solid #000; padding: 8px; }
            .td-no { width: 10%; text-align: center; font-weight: bold; }
            .td-q { width: 80%; font-weight: bold; font-size: 14px; }
            .td-like { width: 10%; text-align: center; }

            /* Content Visibility */
            .content-area, #view-qa { visibility: visible; position: absolute; top: 350px; width: 100%; height: auto; }
            .qa-list { display: none !important; } /* Hide original grid */
            #printListArea { display: block !important; visibility: visible; } /* Show table list */
        }
    </style>
</head>

            <button class="btn-action btn-primary" onclick="addManualQuiz()">Add to List <i class="fa-solid fa-plus"></i></button>
            <hr style="border:0; border-top:1px solid #e2e8f0; margin:15px 0;">
            <div style="flex-grow:1; overflow-y:auto; color:#333;" id="miniQuizList"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="qaModal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-box">
            <div class="modal-q-text" id="m-text"></div>
            <div class="modal-actions">
                <div class="modal-left-btns">
                    <button class="m-btn m-btn-icon m-btn-pin" onclick="updateQa('pin')" title="Pin"><i class="fa-solid fa-thumbtack"></i></button>
                    <button class="m-btn m-btn-icon m-btn-del" onclick="updateQa('delete')" title="Delete"><i class="fa-solid fa-trash"></i></button>
                </div>
                <div class="modal-right-btns">
                    <button class="m-btn m-btn-later" onclick="updateQa('later')"><i class="fa-solid fa-triangle-exclamation"></i> Answer Later</button>
                    <button class="m-btn m-btn-done" onclick="updateQa('done')"><i class="fa-solid fa-check"></i> Done (Close)</button>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        let currentRoom='A', dbRef={}, qaData={}, quizList=[], currentQuizIdx=0, isTestMode=false, activeQaKey=null;
        let timerInterval=null, timeLeft=30;

        window.onload = function() { initRoomSelect(); changeRoom('A'); };
        function initRoomSelect() {
            const s = document.getElementById('roomSelect');
            for(let i=65; i<=90; i++) s.innerHTML += `<option value="${String.fromCharCode(i)}">Room ${String.fromCharCode(i)}</option>`;
        }

        function changeRoom(r) {
            currentRoom = r;
            document.getElementById('displayRoomName').innerText = `Course ROOM ${r}`;
            db.ref(`courses/${r}/settings`).once('value', snap => {
                const set = snap.val() || {};
                document.getElementById('courseNameInput').value = set.courseName || "";
                document.getElementById('displayCourseTitle').innerText = set.courseName || "";
                document.getElementById('courseDateInput').value = set.courseDate || "";
                document.getElementById('courseCoordInput').value = set.courseCoord || "";
                document.getElementById('courseProfInput').value = set.courseProf || "";
            });
            const code = getCodeFromRoom(r);
            const fullLink = `${window.location.href.replace('admin.html','index.html')}?code=${code}`;
            document.getElementById('studentLink').value = fullLink;
            const qrDiv = document.getElementById('qrcode'); qrDiv.innerHTML = "";
            new QRCode(qrDiv, { text:fullLink, width:70, height:70, colorDark:"#000", colorLight:"#fff", correctLevel:QRCode.CorrectLevel.H });

            if(dbRef.qa) dbRef.qa.off(); if(dbRef.quiz) dbRef.quiz.off();
            dbRef.qa = db.ref(`courses/${r}/questions`);
            dbRef.quiz = db.ref(`courses/${r}/activeQuiz`);
            dbRef.ans = db.ref(`courses/${r}/quizAnswers`);
            loadQaData();
        }

        function saveSettings() {
            const pw = document.getElementById('roomPw').value;
            const updates = {};
            if(pw && pw.length === 4) updates.password = pw;
            updates.courseName = document.getElementById('courseNameInput').value;
            updates.courseDate = document.getElementById('courseDateInput').value;
            updates.courseCoord = document.getElementById('courseCoordInput').value;
            updates.courseProf = document.getElementById('courseProfInput').value;
            db.ref(`courses/${currentRoom}/settings`).update(updates, e => {
                if(e) alert("Error."); else { alert("Saved!"); document.getElementById('displayCourseTitle').innerText = updates.courseName; }
            });
        }

        function resetCourse() {
            const pw = prompt("Enter Password to RESET:");
            db.ref(`courses/${currentRoom}/settings/password`).once('value', s => {
                if(s.val() == pw) {
                    if(confirm("WARNING: Clearing All Data (Q&A, Quiz, Info). Password remains.")) {
                        db.ref(`courses/${currentRoom}`).set(null).then(() => {
                            db.ref(`courses/${currentRoom}/settings/password`).set(pw);
                            location.reload();
                        });
                    }
                } else alert("Wrong Password.");
            });
        }

        function printReport() {
            document.getElementById('p-cname').innerText = document.getElementById('courseNameInput').value;
            document.getElementById('p-date').innerText = document.getElementById('courseDateInput').value;
            document.getElementById('p-coord').innerText = document.getElementById('courseCoordInput').value;
            document.getElementById('p-prof').innerText = document.getElementById('courseProfInput').value;
            
            // Build Print List
            const tbody = document.getElementById('printListBody');
            tbody.innerHTML = "";
            let items = Object.values(qaData || {});
            document.getElementById('p-summary-text').innerText = `Q&A Ï¥ù Ï∑®Ìï©Í±¥Ïàò : ${items.length}Í±¥`;
            
            items.forEach((item, idx) => {
                tbody.innerHTML += `<tr>
                    <td class="td-no">${idx+1}</td>
                    <td class="td-q">${item.text}</td>
                    <td class="td-like">${item.likes||0}</td>
                </tr>`;
            });
            window.print();
        }

        function loadQaData() { dbRef.qa.on('value', s => { qaData = s.val() || {}; renderQa('all'); }); }
        function renderQa(filter) {
            const list = document.getElementById('qaList'); list.innerHTML = "";
            let items = Object.keys(qaData).map(k => ({id:k, ...qaData[k]}));
            const getScore = (i) => { if(i.status==='pin')return 4; if(i.status==='later')return 2; if(i.status==='done')return 0; return 3; };
            if(filter==='pin') items=items.filter(x=>x.status==='pin');
            else if(filter==='later') items=items.filter(x=>x.status==='later');
            items.sort((a,b) => getScore(b)-getScore(a) || (b.likes||0)-(a.likes||0) || b.timestamp-a.timestamp);
            
            items.forEach(i => {
                const cls = i.status==='pin'?'status-pin':(i.status==='later'?'status-later':(i.status==='done'?'status-done':''));
                const icon = i.status==='pin'?'üìå ':(i.status==='later'?'‚ö†Ô∏è ':(i.status==='done'?'‚úÖ ':''));
                list.innerHTML += `<div class="q-card ${cls}" onclick="openQaModal('${i.id}')"><div style="font-size:16px; font-weight:700;">${icon}${i.text}</div><div style="font-size:11px; color:#64748b;">üëç ${i.likes||0} | ${new Date(i.timestamp).toLocaleTimeString()}</div></div>`;
            });
        }
        function filterQa(mode) { document.querySelectorAll('.filter-chip').forEach(c=>c.classList.remove('active')); event.target.classList.add('active'); renderQa(mode); }
        function openQaModal(k) { activeQaKey=k; document.getElementById('m-text').innerText=qaData[k].text; const m=document.getElementById('qaModal'); m.style.display='flex'; setTimeout(()=>m.classList.add('show'),10); }
        function closeModal(e) { const m=document.getElementById('qaModal'); if(!e||e.target.className.includes('modal')||e.target.tagName==='BUTTON'){ m.classList.remove('show'); setTimeout(()=>m.style.display='none',300); }}
        function updateQa(act) {
            if(!activeQaKey) return;
            if(act==='delete') {
                const pw = prompt("Password to Delete:");
                db.ref(`courses/${currentRoom}/settings/password`).once('value', s => { if(s.val()==pw) dbRef.qa.child(activeQaKey).remove(); else alert("Wrong."); });
            } else {
                let st = act; if(qaData[activeQaKey].status===act) st='normal';
                dbRef.qa.child(activeQaKey).update({status:st});
            }
            closeModal();
        }

        // Quiz Logic
        function startTestMode() {
            isTestMode=true; 
            const tQ={text:"Test: 10 + 10 = ?", options:["10","20","30","40"], correct:2};
            renderQuizOnScreen(tQ);
            document.getElementById('btnTest').style.display='none';
            document.getElementById('quizControls').style.display='flex';
            setGuide("TEST MODE: Press [Start] to enable.");
            dbRef.quiz.set({id:'TEST', status:'ready', ...tQ});
        }
        function loadRealQuiz() {
            if(quizList.length==0) return alert("Load quiz first.");
            const idx = quizList.findIndex(q=>q.checked);
            if(idx==-1) return alert("Check questions.");
            isTestMode=false; currentQuizIdx=idx;
            showCurrentQuiz();
        }
        function showCurrentQuiz() {
            const q=quizList[currentQuizIdx]; renderQuizOnScreen(q);
            setGuide("READY: Press [Start].");
            dbRef.quiz.set({id:`Q${currentQuizIdx}`, status:'ready', ...q});
        }
        function renderQuizOnScreen(q) {
            document.getElementById('d-qtext').innerText=q.text;
            const optDiv=document.getElementById('d-options'); optDiv.style.display='flex'; 
            document.getElementById('d-chart').style.display='none';
            document.getElementById('xAxis').style.display='none';
            optDiv.innerHTML="";
            q.options.forEach((o,i)=> optDiv.innerHTML+=`<div class="quiz-opt" id="opt-${i+1}"><span>${i+1}</span>${o}</div>`);
        }
        function quizAction(act) {
            const id = isTestMode?'TEST':`Q${currentQuizIdx}`;
            dbRef.quiz.update({status:act});
            const optDiv=document.getElementById('d-options');
            const chartDiv=document.getElementById('d-chart');
            const correct = isTestMode?2:parseInt(quizList[currentQuizIdx].correct);

            // Timer Logic
            const timerBadge = document.getElementById('quizTimer');
            if(act === 'open') {
                optDiv.style.display='flex'; chartDiv.style.display='none';
                setGuide("RUNNING: 30s Timer.");
                // Timer Start
                timeLeft = 30;
                timerBadge.classList.add('show');
                timerBadge.classList.remove('urgent');
                timerBadge.innerText = `‚è≥ ${timeLeft}`;
                if(timerInterval) clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    timeLeft--;
                    timerBadge.innerText = `‚è≥ ${timeLeft}`;
                    if(timeLeft <= 10) timerBadge.classList.add('urgent');
                    if(timeLeft <= 0) {
                        clearInterval(timerInterval);
                        quizAction('close'); // Auto Stop
                    }
                }, 1000);
            } else {
                if(timerInterval) clearInterval(timerInterval);
                timerBadge.classList.remove('show');
                
                if(act === 'close') {
                    document.querySelectorAll('.quiz-opt').forEach(o => o.classList.remove('reveal-answer'));
                    document.getElementById(`opt-${correct}`).classList.add('reveal-answer');
                    setGuide("STOPPED: Answer Revealed.");
                } else if(act === 'result') {
                    optDiv.style.display='none'; chartDiv.style.display='flex'; 
                    document.getElementById('xAxis').style.display='flex';
                    setGuide("RESULT: Statistics.");
                    render3DChart(id, correct);
                }
            }
        }
        function render3DChart(id, correct) {
            const chartDiv = document.getElementById('d-chart');
            dbRef.ans.child(id).once('value', s => {
                const ans = s.val()||{};
                const counts=[0,0,0,0]; Object.values(ans).forEach(v=>{if(v.choice>=1&&v.choice<=4)counts[v.choice-1]++});
                const max = Math.max(...counts, 1);
                chartDiv.innerHTML="";
                counts.forEach((c, i) => {
                    const h = (c/max)*100;
                    const isCor = (i+1) === correct;
                    const cls = isCor ? 'correct' : 'wrong';
                    chartDiv.innerHTML += `
                        <div class="bar-container">
                            <div class="cylinder-label">${c}</div>
                            <div class="cylinder ${cls}" style="height:${h}%">
                                <div class="cylinder-top"></div>
                                <div class="cylinder-body"></div>
                            </div>
                            <div class="x-label-badge">${i+1}</div>
                        </div>`;
                });
            });
        }
        function prevNextQuiz(dir) {
            if(isTestMode) { // Exit test mode
                if(dir > 0) loadRealQuiz(); else alert("This is Test Mode.");
                return;
            }
            let nextIdx = currentQuizIdx + dir;
            while(nextIdx >= 0 && nextIdx < quizList.length) {
                if(quizList[nextIdx].checked) { currentQuizIdx = nextIdx; showCurrentQuiz(); return; }
                nextIdx += dir;
            }
            alert("End of List.");
        }
        function setGuide(txt) { 
            const g = document.getElementById('quizGuideArea'); g.style.display='block'; g.innerText=txt; 
        }
        
        // Utils
        function loadQuizFile(input) {
            const file = input.files[0]; if(!file) return;
            const r = new FileReader();
            r.onload = e => {
                const blocks = e.target.result.split(/\n\s*\n/); quizList = [];
                blocks.forEach(b => {
                    const l = b.trim().split('\n');
                    if(l.length>=6) quizList.push({text:l[0], options:[l[1],l[2],l[3],l[4]], correct:l[5].replace(/[^0-9]/g,''), checked:true});
                });
                alert(`${quizList.length} Loaded.`); renderMiniList();
            };
            r.readAsText(file);
        }
        function addManualQuiz() {
            const txt=document.getElementById('manualQ').value;
            const ans=document.getElementById('manualAns').value;
            if(!txt||!ans) return;
            quizList.push({text:txt, options:[1,2,3,4].map(i=>document.getElementById('manualO'+i).value), correct:ans, checked:true});
            renderMiniList();
            document.querySelectorAll('.editor-input').forEach(i=>i.value="");
        }
        function renderMiniList() {
            const d = document.getElementById('miniQuizList'); d.innerHTML = "";
            quizList.forEach((q, i) => d.innerHTML += `<div class="quiz-list-item"><input type="checkbox" ${q.checked?'checked':''} onchange="quizList[${i}].checked=!quizList[${i}].checked"><span>${i+1}. ${q.text.substring(0,15)}...</span></div>`);
        }
        function downloadSample() {
            const blob = new Blob([`KACÏùò ÎúªÏùÄ?\nKorea Airports Corporation\nKorea Army\nKing\nKick\n1\n\nÏàòÎèÑÎäî?\nÎ∂ÄÏÇ∞\nÏÑúÏö∏\nÍ¥ëÏ£º\nÎåÄÍµ¨\n2`], {type:"text/plain"});
            const a = document.createElement("a"); a.href=URL.createObjectURL(blob); a.download="quiz_sample.txt"; a.click();
        }
        function openQrModal() {
            document.getElementById('qrBigTarget').innerHTML = document.getElementById('qrcode').innerHTML;
            document.querySelector('#qrBigTarget img').style.cssText = "width:400px; height:400px;";
            document.getElementById('qrModal').style.display = 'flex';
        }
        function closeQrModal() { document.getElementById('qrModal').style.display='none'; }
        function setMode(m) {
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab-${m}`).classList.add('active');
            document.getElementById('view-qa').style.display = (m==='qa'?'flex':'none');
            document.getElementById('view-quiz').style.display = (m==='quiz'?'flex':'none');
        }
        function toggleRightPanel() { 
            const p = document.getElementById('rightPanel'); p.classList.toggle('open');
            document.getElementById('panelIcon').className = p.classList.contains('open') ? 'fa-solid fa-chevron-right' : 'fa-solid fa-chevron-left';
        }
        function copyLink() { document.getElementById('studentLink').select(); document.execCommand('copy'); alert('Copied!'); }
        function toggleNightMode() { document.body.classList.toggle('night-mode'); }
        function logout() { location.replace('login.html'); }
    </script>
</body>
