<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Admin - KAC Platform</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <!-- FontAwesome & Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">

    <style>
        :root {
            --header-bg: #0f172a; /* Dark Navy Fixed */
            --accent-color: #3b82f6;
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --sidebar-width: 320px;
        }
        /* Night Mode Variables */
        body.night-mode {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #e2e8f0;
        }

        * { box-sizing: border-box; font-family: 'Pretendard', sans-serif; }
        body { margin: 0; background: var(--bg-color); color: var(--text-color); height: 100vh; overflow: hidden; display: flex; }

        /* 1. Left Sidebar (Settings) */
        .sidebar {
            width: var(--sidebar-width); background: #1e293b; color: #94a3b8;
            display: flex; flex-direction: column; padding: 20px; flex-shrink: 0;
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        .sidebar-header { font-size: 20px; font-weight: 800; color: white; margin-bottom: 30px; letter-spacing: -0.5px; }
        .setting-group { margin-bottom: 25px; }
        .setting-label { font-size: 12px; font-weight: 700; text-transform: uppercase; margin-bottom: 8px; display: block; color: #64748b; }
        .setting-input, .setting-select {
            width: 100%; padding: 10px; background: #0f172a; border: 1px solid #334155;
            color: white; border-radius: 6px; margin-bottom: 10px; font-size: 14px;
        }
        .btn-action {
            width: 100%; padding: 12px; border-radius: 6px; border: none; font-weight: 700; cursor: pointer;
            background: #334155; color: white; transition: 0.2s; font-size: 14px;
        }
        .btn-action:hover { background: #475569; }
        .btn-primary { background: var(--accent-color); }
        .btn-primary:hover { background: #2563eb; }

        /* 2. Main Content */
        .main-stage { flex-grow: 1; display: flex; flex-direction: column; position: relative; }

        /* Header */
        .header {
            height: 70px; background: var(--header-bg); display: flex; align-items: center; justify-content: space-between;
            padding: 0 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); flex-shrink: 0; z-index: 10;
        }
        .header-title { font-size: 24px; font-weight: 800; color: white; }
        .header-controls { display: flex; gap: 15px; }
        .icon-btn { 
            width: 40px; height: 40px; border-radius: 50%; background: rgba(255,255,255,0.1); 
            display: flex; align-items: center; justify-content: center; cursor: pointer; color: white;
            transition: 0.2s;
        }
        .icon-btn:hover { background: var(--accent-color); }

        /* Mode Tabs */
        .mode-tabs {
            display: flex; gap: 20px; padding: 20px 30px; 
            border-bottom: 2px solid rgba(0,0,0,0.05); background: var(--card-bg);
        }
        .mode-btn {
            padding: 12px 30px; border-radius: 50px; border: 2px solid #cbd5e1; 
            font-weight: 800; color: #64748b; cursor: pointer; background: transparent;
            font-size: 16px; transition: 0.2s;
        }
        .mode-btn.active { border-color: var(--accent-color); background: var(--accent-color); color: white; }
        
        /* Content Area */
        .content-area { flex-grow: 1; overflow: hidden; position: relative; padding: 20px; }
        
        /* Q&A Mode View */
        #view-qa { height: 100%; display: flex; flex-direction: column; }
        .qa-filters { display: flex; gap: 10px; margin-bottom: 20px; }
        .filter-chip { 
            padding: 8px 16px; background: var(--card-bg); border-radius: 20px; font-size: 14px; 
            font-weight: 600; cursor: pointer; border: 1px solid rgba(0,0,0,0.1); opacity: 0.7;
        }
        .filter-chip.active { opacity: 1; border-color: var(--accent-color); color: var(--accent-color); }

        .qa-list { flex-grow: 1; overflow-y: auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; align-content: start; }
        .q-card {
            background: var(--card-bg); padding: 20px; border-radius: 12px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-left: 5px solid #cbd5e1;
            cursor: pointer; transition: transform 0.2s;
        }
        .q-card:hover { transform: translateY(-3px); }
        .q-card.status-pin { border-left-color: #ef4444; background: #fff1f2; } /* Red notice */
        .q-card.status-later { border-left-color: #f59e0b; opacity: 0.8; } /* Yellow later */

        /* Quiz Mode View */
        #view-quiz { height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .quiz-display {
            width: 90%; height: 90%; background: var(--card-bg); border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2); border: 8px solid var(--header-bg);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 50px; text-align: center; position: relative;
        }
        .quiz-question { font-size: 40px; font-weight: 900; margin-bottom: 50px; line-height: 1.4; }
        .quiz-options { width: 100%; max-width: 800px; display: flex; flex-direction: column; gap: 15px; }
        .quiz-opt { 
            font-size: 24px; padding: 20px; border: 3px solid #e2e8f0; border-radius: 15px; 
            font-weight: 600; text-align: left; display: flex; align-items: center;
        }
        .quiz-opt span { 
            width: 40px; height: 40px; background: #e2e8f0; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; margin-right: 20px; font-size: 18px; 
        }
        .quiz-status-bar { margin-top: 40px; display: flex; gap: 20px; }
        .q-btn { padding: 15px 40px; border-radius: 40px; border: none; font-size: 20px; font-weight: 800; cursor: pointer; color: white; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .btn-test { background: #f59e0b; }
        .btn-start { background: #3b82f6; }
        .btn-stop { background: #ef4444; }
        .btn-result { background: #10b981; }

        /* 3. Right Overlay (Quiz Editor) */
        .overlay-panel {
            position: absolute; top: 0; right: 0; width: 400px; height: 100%;
            background: var(--card-bg); box-shadow: -5px 0 30px rgba(0,0,0,0.2);
            transform: translateX(100%); transition: 0.3s; z-index: 100; padding: 30px;
            display: flex; flex-direction: column;
        }
        .overlay-panel.open { transform: translateX(0); }
        .overlay-toggle {
            position: absolute; top: 50%; right: 0; transform: translateY(-50%);
            background: var(--header-bg); color: white; padding: 20px 10px;
            border-radius: 10px 0 0 10px; cursor: pointer; z-index: 90;
        }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7);
            z-index: 200; display: none; align-items: center; justify-content: center;
        }
        .modal-box { background: var(--card-bg); width: 800px; padding: 40px; border-radius: 20px; }
        .modal-q-text { font-size: 32px; font-weight: 800; margin-bottom: 40px; line-height: 1.4; color: var(--text-color); }
        .modal-actions { display: flex; gap: 15px; justify-content: flex-end; }
        
        /* Bar Chart */
        .chart-area { display: none; height: 300px; align-items: flex-end; gap: 30px; margin-top: 30px; }
        .bar-col { flex: 1; display: flex; flex-direction: column; align-items: center; }
        .bar { width: 60px; background: #cbd5e1; transition: height 1s; border-radius: 10px 10px 0 0; }
        .bar.winner { background: #10b981; }
    </style>
</head>
<body class="day-mode">

    <!-- 1. Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">KAC Instructor</div>
        
        <div class="setting-group">
            <label class="setting-label">Select Room</label>
            <select id="roomSelect" class="setting-select" onchange="changeRoom(this.value)"></select>
        </div>

        <div class="setting-group">
            <label class="setting-label">Student Link (Random Code)</label>
            <input type="text" id="studentLink" class="setting-input" readonly style="color:#aaa;">
            <button class="btn-action" onclick="copyLink()">Copy Link</button>
        </div>

        <div class="setting-group">
            <label class="setting-label">Room Password (4 Digits)</label>
            <input type="password" id="roomPw" class="setting-input" maxlength="4" placeholder="****">
            <button class="btn-action btn-primary" onclick="saveSettings()">Save Settings</button>
        </div>

        <div class="setting-group" style="margin-top:auto;">
            <label class="setting-label">Quiz File Load (.txt)</label>
            <input type="file" id="quizFile" accept=".txt" class="setting-input" onchange="loadQuizFile(this)">
            <p style="font-size:11px; color:#64748b; margin-top:5px;">Format: Q -> (Empty Line) -> Q</p>
        </div>
    </div>

    <!-- 2. Main Stage -->
    <div class="main-stage">
        <header class="header">
            <div class="header-title" id="displayRoomName">Course Room A</div>
            <div class="header-controls">
                <div class="icon-btn" onclick="toggleNightMode()" title="Day/Night"><i class="fa-solid fa-moon"></i></div>
                <div class="icon-btn" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i></div>
            </div>
        </header>

        <div class="mode-tabs">
            <button class="mode-btn active" id="tab-qa" onclick="setMode('qa')"><i class="fa-regular fa-comments"></i> Q&A Mode</button>
            <button class="mode-btn" id="tab-quiz" onclick="setMode('quiz')"><i class="fa-solid fa-clipboard-question"></i> Quiz Mode</button>
        </div>

        <div class="content-area">
            <!-- Q&A View -->
            <div id="view-qa">
                <div class="qa-filters">
                    <div class="filter-chip active" onclick="filterQa('all')">All Questions</div>
                    <div class="filter-chip" onclick="filterQa('pin')">Pinned</div>
                    <div class="filter-chip" onclick="filterQa('later')">Answer Later</div>
                </div>
                <div class="qa-list" id="qaList"></div>
            </div>

            <!-- Quiz View -->
            <div id="view-quiz">
                <div class="quiz-display">
                    <div id="quizContent">
                        <div class="quiz-question" id="d-qtext">Press 'Test Mode' first.</div>
                        <div class="quiz-options" id="d-options"></div>
                        <div class="chart-area" id="d-chart"></div>
                    </div>

                    <div class="quiz-status-bar">
                        <!-- Step 1 -->
                        <button class="q-btn btn-test" id="btnTest" onclick="startTestMode()">‚ö†Ô∏è Start Test Mode</button>
                        <!-- Step 2 -->
                        <button class="q-btn btn-primary" id="btnReady" onclick="loadRealQuiz()" style="display:none;">Test Complete. Load Quiz</button>
                        <!-- Step 3 Control -->
                        <div id="quizControls" style="display:none; gap:15px;">
                            <button class="q-btn btn-start" onclick="quizAction('open')">Start (Open)</button>
                            <button class="q-btn btn-stop" onclick="quizAction('close')">Stop</button>
                            <button class="q-btn btn-result" onclick="quizAction('result')">Result</button>
                            <button class="q-btn" style="background:#334155" onclick="prevNextQuiz(1)">Next Q <i class="fa-solid fa-chevron-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Toggle for Quiz Editor -->
        <div class="overlay-toggle" onclick="toggleRightPanel()"><i class="fa-solid fa-pen"></i></div>
        
        <!-- Right Overlay -->
        <div class="overlay-panel" id="rightPanel">
            <h3>Manual Quiz Editor</h3>
            <textarea id="manualQ" class="setting-input" style="height:100px;" placeholder="Question Text"></textarea>
            <input type="text" id="manualO1" class="setting-input" placeholder="Option 1">
            <input type="text" id="manualO2" class="setting-input" placeholder="Option 2">
            <input type="text" id="manualO3" class="setting-input" placeholder="Option 3">
            <input type="text" id="manualO4" class="setting-input" placeholder="Option 4">
            <input type="number" id="manualAns" class="setting-input" placeholder="Correct Answer (1-4)">
            <button class="btn-action btn-primary" onclick="addManualQuiz()">Add to List</button>
            <hr style="border:0; border-top:1px solid #334155; margin:20px 0;">
            <div style="flex-grow:1; overflow-y:auto;" id="miniQuizList"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="qaModal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-box">
            <div class="modal-q-text" id="m-text"></div>
            <div class="modal-actions">
                <button class="btn-action" style="width:auto; background:#f59e0b; color:white;" onclick="updateQa('later')">Answer Later</button>
                <button class="btn-action" style="width:auto; background:#ef4444; color:white;" onclick="updateQa('delete')">Delete</button>
                <button class="btn-action" style="width:auto; background:#3b82f6; color:white;" onclick="updateQa('pin')">Pin (Notice)</button>
                <button class="btn-action" style="width:auto;" onclick="document.getElementById('qaModal').style.display='none'">Close</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // Init
        let currentRoom = 'A';
        let dbRef = {};
        let qaData = {};
        let quizList = [];
        let currentQuizIdx = 0;
        let isTestMode = false;
        let activeQaKey = null;

        window.onload = function() {
            initRoomSelect();
            changeRoom('A');
        };

        function initRoomSelect() {
            const s = document.getElementById('roomSelect');
            for(let i=65; i<=90; i++) {
                const char = String.fromCharCode(i);
                s.innerHTML += `<option value="${char}">Room ${char}</option>`;
            }
        }

        function changeRoom(r) {
            currentRoom = r;
            document.getElementById('displayRoomName').innerText = `Course Room ${r}`;
            
            // ÎÇúÏàò ÏΩîÎìú ÎßÅÌÅ¨ ÏÉùÏÑ±
            const code = getCodeFromRoom(r);
            const path = window.location.href.replace('admin.html', 'index.html');
            document.getElementById('studentLink').value = `${path}?code=${code}`;

            // DB Ïó∞Í≤∞
            if(dbRef.qa) dbRef.qa.off();
            if(dbRef.quiz) dbRef.quiz.off();
            
            dbRef.qa = db.ref(`courses/${r}/questions`);
            dbRef.quiz = db.ref(`courses/${r}/activeQuiz`);
            dbRef.ans = db.ref(`courses/${r}/quizAnswers`);

            loadQaData();
        }

        // --- Q&A Logic ---
        function loadQaData() {
            dbRef.qa.on('value', snap => {
                qaData = snap.val() || {};
                renderQa('all');
            });
        }

        function renderQa(filter) {
            const list = document.getElementById('qaList');
            list.innerHTML = "";
            
            let items = Object.keys(qaData).map(k => ({id:k, ...qaData[k]}));
            
            // Filter
            if(filter === 'pin') items = items.filter(x => x.status === 'pin');
            else if(filter === 'later') items = items.filter(x => x.status === 'later');
            
            // Sort: Pin -> Likes -> Time
            items.sort((a,b) => {
                if(a.status === 'pin') return -1;
                if(b.status === 'pin') return 1;
                return (b.likes||0) - (a.likes||0) || b.timestamp - a.timestamp;
            });

            items.forEach(item => {
                const cls = item.status === 'pin' ? 'status-pin' : (item.status === 'later' ? 'status-later' : '');
                const icon = item.status === 'pin' ? 'üìå ' : '';
                list.innerHTML += `
                    <div class="q-card ${cls}" onclick="openQaModal('${item.id}')">
                        <div style="font-size:18px; font-weight:700; margin-bottom:10px;">${icon}${item.text}</div>
                        <div style="font-size:12px; color:#64748b;">
                            <i class="fa-solid fa-thumbs-up"></i> ${item.likes||0} &nbsp;|&nbsp; ${new Date(item.timestamp).toLocaleTimeString()}
                        </div>
                    </div>`;
            });
        }

        function filterQa(mode) {
            document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            renderQa(mode);
        }

        function openQaModal(key) {
            activeQaKey = key;
            document.getElementById('m-text').innerText = qaData[key].text;
            document.getElementById('qaModal').style.display = 'flex';
        }

        function updateQa(action) {
            if(!activeQaKey) return;
            if(action === 'delete') {
                if(confirm("Delete this question?")) dbRef.qa.child(activeQaKey).remove();
            } else {
                // pin, later, normal
                const newStatus = (qaData[activeQaKey].status === action) ? 'normal' : action;
                dbRef.qa.child(activeQaKey).update({ status: newStatus });
            }
            document.getElementById('qaModal').style.display = 'none';
        }

        // --- Quiz Logic ---
        function startTestMode() {
            isTestMode = true;
            const testQ = { text: "Test Question: 10 + 10 = ?", options: ["10","20","30","40"], correct: 2 };
            renderQuizOnScreen(testQ);
            
            document.getElementById('btnTest').style.display = 'none';
            document.getElementById('btnReady').style.display = 'inline-block';
            document.getElementById('quizControls').style.display = 'flex';
            
            // Force activate on student
            dbRef.quiz.set({ id: 'TEST', status: 'ready', ...testQ });
        }

        function loadRealQuiz() {
            if(quizList.length === 0) return alert("Please load quiz file or add manually first.");
            isTestMode = false;
            currentQuizIdx = 0;
            document.getElementById('btnReady').style.display = 'none';
            showCurrentQuiz();
        }

        function showCurrentQuiz() {
            const q = quizList[currentQuizIdx];
            renderQuizOnScreen(q);
            // DB Update (Ready state)
            dbRef.quiz.set({ id: `Q${currentQuizIdx}`, status: 'ready', ...q });
        }

        function renderQuizOnScreen(q) {
            document.getElementById('d-qtext').innerText = q.text;
            const optDiv = document.getElementById('d-options');
            optDiv.innerHTML = "";
            document.getElementById('d-chart').style.display = 'none';
            
            q.options.forEach((o, i) => {
                optDiv.innerHTML += `<div class="quiz-opt" id="opt-${i+1}"><span>${i+1}</span> ${o}</div>`;
            });
        }

        function quizAction(act) {
            const id = isTestMode ? 'TEST' : `Q${currentQuizIdx}`;
            dbRef.quiz.update({ status: act });

            if(act === 'result') {
                // Fetch answers
                dbRef.ans.child(id).once('value', s => {
                    const ans = s.val() || {};
                    const counts = [0,0,0,0];
                    Object.values(ans).forEach(v => { if(v.choice>=1 && v.choice<=4) counts[v.choice-1]++; });
                    
                    // Show Chart
                    const chart = document.getElementById('d-chart');
                    chart.innerHTML = "";
                    chart.style.display = 'flex';
                    const max = Math.max(...counts, 1);
                    const correct = isTestMode ? 2 : parseInt(quizList[currentQuizIdx].correct);
                    
                    counts.forEach((c, i) => {
                        const h = (c/max)*100;
                        const isWin = (i+1) === correct;
                        chart.innerHTML += `
                            <div class="bar-col">
                                <div style="font-weight:bold; margin-bottom:5px;">${c}</div>
                                <div class="bar ${isWin?'winner':''}" style="height:${h}%"></div>
                                <div style="margin-top:10px; font-weight:bold;">${i+1}</div>
                            </div>`;
                    });
                });
            }
        }

        function prevNextQuiz(dir) {
            if(isTestMode) return alert("Please finish test mode first.");
            const next = currentQuizIdx + dir;
            if(next >= 0 && next < quizList.length) {
                currentQuizIdx = next;
                showCurrentQuiz();
            }
        }

        // --- File Parser (Empty Line Separator) ---
        function loadQuizFile(input) {
            const file = input.files[0];
            if(!file) return;
            const r = new FileReader();
            r.onload = e => {
                const text = e.target.result;
                const blocks = text.split(/\n\s*\n/); // Split by empty line
                quizList = [];
                blocks.forEach(b => {
                    const lines = b.trim().split('\n');
                    if(lines.length >= 6) {
                        quizList.push({
                            text: lines[0],
                            options: [lines[1], lines[2], lines[3], lines[4]],
                            correct: lines[5].replace(/[^0-9]/g, '')
                        });
                    }
                });
                alert(`${quizList.length} questions loaded.`);
                renderMiniList();
            };
            r.readAsText(file);
        }

        function addManualQuiz() {
            const txt = document.getElementById('manualQ').value;
            const o1 = document.getElementById('manualO1').value;
            const o2 = document.getElementById('manualO2').value;
            const o3 = document.getElementById('manualO3').value;
            const o4 = document.getElementById('manualO4').value;
            const ans = document.getElementById('manualAns').value;
            if(!txt || !ans) return;
            
            quizList.push({ text: txt, options: [o1,o2,o3,o4], correct: ans });
            renderMiniList();
            // Clear inputs
            document.getElementById('manualQ').value = "";
        }

        function renderMiniList() {
            const d = document.getElementById('miniQuizList');
            d.innerHTML = "";
            quizList.forEach((q, i) => {
                d.innerHTML += `<div style="padding:10px; border-bottom:1px solid #334155; font-size:12px;">${i+1}. ${q.text.substring(0,20)}...</div>`;
            });
        }

        // --- Misc ---
        function setMode(m) {
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab-${m}`).classList.add('active');
            document.getElementById('view-qa').style.display = (m==='qa'?'flex':'none');
            document.getElementById('view-quiz').style.display = (m==='quiz'?'flex':'none');
        }
        function toggleRightPanel() { document.getElementById('rightPanel').classList.toggle('open'); }
        function closeModal(e) { if(e.target.className.includes('modal-overlay')) e.target.style.display='none'; }
        function copyLink() {
            document.getElementById('studentLink').select();
            document.execCommand('copy');
            alert('Copied!');
        }
        function saveSettings() {
            const pw = document.getElementById('roomPw').value;
            if(pw.length === 4) {
                // Simple Hash logic (or just save plain for demo) -> In real app, hash it
                db.ref(`courses/${currentRoom}/settings/password`).set(pw);
                alert("Settings Saved.");
            } else {
                alert("Password must be 4 digits.");
            }
        }
        function toggleNightMode() {
            document.body.classList.toggle('night-mode');
        }
        function logout() { location.replace('login.html'); }
    </script>
</body>
</html>
