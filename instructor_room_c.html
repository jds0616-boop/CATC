<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Room C 강사 전용 Q&A</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <!-- 외부 설정 파일 (기존 admin에서 쓰던 설정값 자동 로드) -->
    <script src="config.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-gray: #f8fafc;
            --card-white: #ffffff;
            --kac-blue: #003366;
            --accent-blue: #3b82f6;
            --text-main: #1e293b;
            --text-sub: #64748b;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; padding: 0; font-family: 'Pretendard', sans-serif; 
            background: var(--bg-gray); color: var(--text-main);
            display: flex; flex-direction: column; height: 100dvh;
        }

        /* 인증 레이어 */
        #authOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--kac-blue); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 30px;
        }
        .login-box {
            background: white; width: 100%; max-width: 320px;
            padding: 35px 30px; border-radius: 20px; text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .login-box h2 { font-size: 18px; margin-bottom: 25px; color: var(--kac-blue); font-weight: 800; }
        .login-input {
            width: 100%; padding: 14px; border: 2px solid #e2e8f0;
            border-radius: 12px; font-size: 16px; text-align: center;
            margin-bottom: 15px; outline: none;
        }
        .login-btn {
            width: 100%; padding: 14px; background: var(--accent-blue);
            color: white; border: none; border-radius: 12px;
            font-weight: 800; font-size: 16px; cursor: pointer;
        }

        /* 상단 헤더 */
        header {
            background: var(--kac-blue); color: white;
            padding: 15px 20px; text-align: center; position: sticky; top: 0; z-index: 100;
        }
        header h1 { margin: 0; font-size: 17px; font-weight: 800; letter-spacing: -0.5px; }
        header p { margin: 5px 0 0; font-size: 11px; opacity: 0.8; }

        /* 강사 선택 필터 */
        .filter-container {
            background: white; padding: 15px; border-bottom: 1px solid #e2e8f0;
            position: sticky; top: 52px; z-index: 90;
        }
        .filter-label { font-size: 11px; font-weight: 800; color: var(--text-sub); margin-bottom: 12px; display: block; }
        .chip-wrapper {
            display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px;
            scrollbar-width: none;
        }
        .chip-wrapper::-webkit-scrollbar { display: none; }
        .chip {
            flex-shrink: 0; padding: 10px 20px; background: #f1f5f9;
            border-radius: 50px; font-size: 14px; font-weight: 700;
            color: var(--text-sub); cursor: pointer; border: 1px solid transparent;
            transition: 0.2s;
        }
        .chip.active {
            background: var(--accent-blue); color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        /* 리스트 영역 */
        .content { flex: 1; overflow-y: auto; padding: 15px; }
        .q-card {
            background: var(--card-white); border-radius: 15px;
            padding: 20px; margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border-left: 6px solid var(--kac-blue);
            animation: fadeIn 0.3s ease-out;
        }
        .q-text { font-size: 17px; font-weight: 700; line-height: 1.6; color: var(--text-main); margin-bottom: 12px; }
        .q-meta { display: flex; justify-content: space-between; align-items: center; }
        .q-badge { background: #eff6ff; color: var(--accent-blue); padding: 5px 12px; border-radius: 8px; font-size: 13px; font-weight: 800; border: 1px solid #dbeafe; }
        .q-time { color: #94a3b8; font-size: 11px; }

        .empty-state { text-align: center; padding: 80px 20px; color: #cbd5e1; }
        .empty-state i { font-size: 50px; margin-bottom: 20px; opacity: 0.5; }
        .empty-state p { font-size: 15px; font-weight: 600; line-height: 1.6; color: #94a3b8; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <!-- 1. 로그인 레이어 -->
    <div id="authOverlay">
        <div class="login-box">
            <h2>Room C 강사 인증</h2>
            <input type="password" id="pwInput" class="login-input" placeholder="비밀번호 입력">
            <button class="login-btn" onclick="checkAuth()">입장하기</button>
            <p id="errorMsg" style="color:#ef4444; font-size:12px; margin-top:10px; display:none;">비밀번호가 일치하지 않습니다.</p>
            <p style="color:#94a3b8; font-size:11px; margin-top:15px;">한번 인증 시 5시간 동안 유지됩니다.</p>
        </div>
    </div>

    <!-- 2. 메인 헤더 -->
    <header>
        <h1>ROOM C 질문 실시간 현황</h1>
        <p id="courseTitle">과정명을 불러오는 중...</p>
    </header>

    <!-- 3. 강사 선택 (전체보기 삭제됨) -->
    <div class="filter-container">
        <span class="filter-label"><i class="fa-solid fa-user-check"></i> 질문을 확인할 본인 성함을 선택하세요</span>
        <div class="chip-wrapper" id="instructorChips">
            <div class="chip">불러오는 중...</div>
        </div>
    </div>

    <!-- 4. 질문 리스트 -->
    <main class="content" id="qaList">
        <div class="empty-state" id="initialState">
            <i class="fa-solid fa-hand-pointer"></i>
            <p>상단에서 강사님 성함을 선택하시면<br>해당되는 질문만 실시간으로 나타납니다.</p>
        </div>
    </main>

    <script>
        // --- 1. 파이어베이스 초기화 ---
        // config.js가 없는 경우 아래에 직접 firebaseConfig를 넣으셔도 됩니다.
        if (typeof firebaseConfig !== 'undefined') {
            firebase.initializeApp(firebaseConfig);
        } else {
            // 직접 입력이 필요한 경우 예시:
            // const firebaseConfig = { apiKey: "...", ... };
            // firebase.initializeApp(firebaseConfig);
        }
        
        const db = firebase.database();
        const ROOM_ID = 'C';
        let currentInstructor = null;
        let qaListener = null;

        // --- 2. 5시간 인증 로직 ---
        const AUTH_KEY = 'kac_room_c_auth_time_v2';
        const EXPIRE_TIME = 5 * 60 * 60 * 1000;

        function validateAuth() {
            const lastAuthTime = localStorage.getItem(AUTH_KEY);
            if (lastAuthTime && (new Date().getTime() - lastAuthTime < EXPIRE_TIME)) {
                document.getElementById('authOverlay').style.display = 'none';
                startApp();
            }
        }

        function checkAuth() {
            const pw = document.getElementById('pwInput').value;
            // catc1234 -> Y2F0YzEyMzQ=
            if (btoa(pw) === 'Y2F0YzEyMzQ=') {
                localStorage.setItem(AUTH_KEY, new Date().getTime());
                document.getElementById('authOverlay').style.display = 'none';
                startApp();
            } else {
                document.getElementById('errorMsg').style.display = 'block';
                document.getElementById('pwInput').value = '';
            }
        }

        validateAuth();

        // --- 3. 데이터 동기화 로직 ---
        function startApp() {
            // 과정명 로드
            db.ref(`courses/${ROOM_ID}/settings/courseName`).on('value', snap => {
                document.getElementById('courseTitle').innerText = snap.val() || "진행 중인 과정 없음";
            });

            // 강사 리스트 로드 (오늘 설정된 강사만)
            db.ref(`courses/${ROOM_ID}/settings/subjects`).on('value', snap => {
                const subjects = snap.val() || {};
                const wrapper = document.getElementById('instructorChips');
                wrapper.innerHTML = "";
                
                const subjectList = Object.values(subjects);
                if(subjectList.length === 0) {
                    wrapper.innerHTML = '<div style="font-size:13px; color:#ef4444;">등록된 강사 정보가 없습니다.</div>';
                    return;
                }

                subjectList.forEach(name => {
                    const chip = document.createElement('div');
                    chip.className = "chip";
                    chip.innerText = name;
                    chip.onclick = () => setInstructor(name, chip);
                    wrapper.appendChild(chip);
                });
            });
        }

        // 특정 강사 선택 시 해당 질문만 실시간 연결
        function setInstructor(name, el) {
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            currentInstructor = name;
            
            // 이전 강사 리스너 종료
            if(qaListener) db.ref(`courses/${ROOM_ID}/questions`).off('value', qaListener);

            const container = document.getElementById('qaList');
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fa-solid fa-spinner fa-spin"></i>
                    <p>${name} 강사님 질문을<br>실시간으로 가져오고 있습니다...</p>
                </div>`;

            // 새로운 강사 질문 리스너 시작
            qaListener = db.ref(`courses/${ROOM_ID}/questions`).on('value', snap => {
                const data = snap.val() || {};
                renderList(data);
            });
        }

        // 리스트 그리기
        function renderList(qaData) {
            const container = document.getElementById('qaList');
            container.innerHTML = "";

            let items = Object.keys(qaData).map(k => ({ id: k, ...qaData[k] }));
            
            // 삭제된 것 제외 + 현재 선택된 강사 이름 포함 여부 확인
            items = items.filter(q => q.status !== 'delete' && (q.subject || "").includes(currentInstructor));

            // 좋아요순 정렬
            items.sort((a, b) => (b.likes || 0) - (a.likes || 0) || b.timestamp - a.timestamp);

            if (items.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fa-solid fa-comment-slash"></i>
                        <p>${currentInstructor} 강사님께<br>도착한 질문이 아직 없습니다.</p>
                    </div>`;
                return;
            }

            items.forEach(q => {
                const time = new Date(q.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const card = document.createElement('div');
                card.className = 'q-card';
                card.innerHTML = `
                    <div class="q-text">${q.text}</div>
                    <div class="q-meta">
                        <div class="q-badge"><i class="fa-solid fa-thumbs-up"></i> ${q.likes || 0}</div>
                        <div class="q-time">${time}</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
