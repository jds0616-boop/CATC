<script>
  let allCourses = {};
  let profReqs = [];
  let weekOffset = 0;
  let prevPendingCount = 0;
  let currentTab = 0;
  const alarmAudio = new Audio('timer.mp3');

  function init() {
    // 1. ê³¼ì • ì •ë³´ ë¡œë“œ
    firebase.database().ref('courses').on('value', snap => {
      allCourses = snap.val() || {}; 
      renderAll(); 
    });

    // 2. ìˆ˜ì†¡ ìš”ì²­ ë¡œë“œ ë° ìë™ ë§ˆê° ë¡œì§
    firebase.database().ref('system/transport_requests').on('value', snap => {
      const raw = snap.val() || {};
      const now = new Date();
      const updates = {};
      let hasUpdates = false;

      profReqs = Object.keys(raw).map(k => {
        const item = { id: k, ...raw[k] };
        
        // ìë™ ì¢…ë£Œ ì²´í¬ (í•œ ë²ˆì— ì—…ë°ì´íŠ¸í•˜ê¸° ìœ„í•´ updates ê°ì²´ì— ìˆ˜ì§‘)
        if (item.status === 'approved' && item.date && item.time) {
          const scheduledTime = new Date(item.date + ' ' + item.time);
          const limitTime = new Date(scheduledTime.getTime() + 2 * 60 * 60 * 1000); // 2ì‹œê°„ í›„
          if (now > limitTime && !isNaN(scheduledTime.getTime())) {
            updates[`system/transport_requests/${k}/status`] = 'finished';
            item.status = 'finished';
            hasUpdates = true;
          }
        }
        return item;
      }).filter(r => r.date && r.prof && r.courseRID && r.time);
      
      // ë¬´í•œ ë£¨í”„ ë°©ì§€ë¥¼ ìœ„í•´ ì‹¤ì œ ë³€ê²½ì´ ìˆì„ ë•Œë§Œ ë”± í•œ ë²ˆ ì—…ë°ì´íŠ¸ ì‹¤í–‰
      if (hasUpdates) {
        firebase.database().ref().update(updates);
      }

      checkNewRequests();
      renderAll();
    });
  }

  function renderAll() { 
    try { 
      renderSchedule(); 
      renderInstructorList(); 
      renderTraineeManagement(); 
    } catch(e) { 
      console.error("í™”ë©´ ê°±ì‹  ì¤‘ ì˜¤ë¥˜ ë°œìƒ:", e);
    }
  }

  function renderSchedule() {
    const head = document.getElementById('sched-head');
    const body = document.getElementById('sched-body');
    const label = document.getElementById('week-range');
    const range = getWeekDates(weekOffset);
    if (!range || range.length < 5) return;

    const dayNames = ['ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ'];
    label.innerText = `${range[0]} ~ ${range[4].substring(5)}`;
    
    head.innerHTML = `<tr><th class="time-col">ì‹œê°„</th>${range.map((d, i) => `<th onclick="askDayOff('${d}')">${d.substring(5)}<br>${dayNames[i]}</th>`).join('')}</tr>`;
    
    let bodyHTML = '';
    for(let h=8; h<=18; h++) {
        bodyHTML += `<tr><td class="time-col">${h}:00</td>`;
        for(let d=0; d<5; d++) {
            const curDate = range[d];
            let cellContent = '';
            const isDayOff = profReqs.some(r => r.date === curDate && r.prof === 'ìš´í–‰ì¤‘ë‹¨');
            if(isDayOff) {
                cellContent = (h === 12) ? `<div class="cell-event block-off">ìš´í–‰ë¶ˆê°€</div>` : `<div class="cell-event block-off"></div>`;
            } else if(h === 12) {
                cellContent = `<div class="cell-event" style="font-size:10px; opacity:0.3; display:flex; align-items:center; justify-content:center;">ì ì‹¬</div>`;
            } else if(d === 0 && (h === 9 || h === 10)) {
                cellContent = `<div class="cell-event block-entry">ì…êµìˆ˜ì†¡</div>`;
            } else {
                const matchedProfs = profReqs.filter(r => (r.status === 'approved' || r.status === 'finished' || r.status === 'completed') && r.date === curDate && parseInt(String(r.time || "").split(':')[0]) === h);
                if(matchedProfs.length > 0) {
                    const item = matchedProfs[0];
                    const profLabel = matchedProfs.length > 1 ? `ê°•ì‚¬ ${matchedProfs.length}ëª…` : item.prof;
                    const route = (item.dir || "").replace(/â†’|>>/g, '>');
                    const isFin = matchedProfs.every(r => r.status === 'finished' || r.status === 'completed');
                    cellContent = `<div class="cell-event block-prof" style="${isFin?'background:#e2e8f0; border-color:#cbd5e1; color:#94a3b8;':''}" onclick="showDetail('prof', '${encodeURIComponent(JSON.stringify(matchedProfs))}')">${route}<br>${profLabel}</div>`;
                } else {
                    for (const rid in allCourses) {
                        const dep = allCourses[rid]?.shuttle?.departure;
                        if(dep && dep.date === curDate && parseInt(String(dep.time || "").split(':')[0]) === h) {
                            cellContent = `<div class="cell-event block-departure" onclick="showDrillDown('course', '${rid}')">í‡´êµìˆ˜ì†¡</div>`;
                            break; 
                        }
                    }
                }
            }
            bodyHTML += `<td>${cellContent}</td>`;
        }
        bodyHTML += `</tr>`;
    }
    body.innerHTML = bodyHTML;
  }

  function renderInstructorList() {
    const chatBox = document.getElementById('all-request-container');
    if (!chatBox) return;
    chatBox.innerHTML = '<div class="chat-container" id="chat-list-inner"></div>';
    const inner = document.getElementById('chat-list-inner');
    const todayStr = new Date().toISOString().split('T')[0];

    const grouped = {};
    profReqs.filter(r => r.prof !== 'ìš´í–‰ì¤‘ë‹¨').forEach(r => {
        const groupKey = `${r.prof}_${r.date}_${r.courseRID}`;
        if (!grouped[groupKey]) grouped[groupKey] = { ...r, legs: [] };
        grouped[groupKey].legs.push(r);
    });

    const sortedGroups = Object.values(grouped).sort((a, b) => a.date.localeCompare(b.date));
    let lastDate = "";

    sortedGroups.forEach(group => {
        if(group.date !== lastDate) {
            inner.innerHTML += `<div class="chat-date-line"><span>${group.date}</span></div>`;
            lastDate = group.date;
        }
        const roomInfo = allCourses[group.courseRID];
        const cName = roomInfo?.settings?.courseName || `ê³¼ì •`;
        const isAllFin = group.legs.every(r => r.status === 'finished' || r.status === 'completed');
        const isPast = group.date < todayStr;
        const shading = (isPast || isAllFin) ? 'opacity: 0.65; filter: grayscale(1);' : '';

        let legsHtml = "";
        let repliesHtml = "";
        group.legs.sort((a,b) => (a.time || "").localeCompare(b.time || "")).forEach(r => {
            const isApp = r.status === 'approved';
            const isFin = (r.status === 'finished' || r.status === 'completed');
            const isCan = r.status === 'cancelled';
            if(isCan) return;

            legsHtml += `<div class="talk-leg-item">
                <div style="font-weight:800; color:${isFin?'#94a3b8':'#0369a1'}; font-size:13px; ${isFin?'text-decoration:line-through;':''}">${r.time} ${r.dir}</div>
                <div style="margin-top:5px; display:flex; gap:5px;">
                    ${(!isApp && !isFin && !isPast) ? 
                        `<button class="mini-talk-btn" style="background:#3b82f6; color:white; border:none;" onclick="handleSmartApprove('${r.id}')">ìŠ¹ì¸</button>
                         <button class="mini-talk-btn" style="color:#ef4444;" onclick="confirmAction('delete', '${r.id}')">ë¶ˆê°€</button>` 
                        : (isApp ? 
                        `<div style="color:#10b981; font-size:11px; font-weight:900; flex:1;">âœ“ ìŠ¹ì¸ë¨(ìë™ë§ˆê°)</div>
                         <button class="mini-talk-btn" style="color:#94a3b8; max-width:60px;" onclick="confirmAction('cancel', '${r.id}')">ì·¨ì†Œ</button>` 
                        : (isFin ? `<div style="color:#94a3b8; font-size:11px; font-weight:900;">âœ… ìë™ë§ˆê°</div>` : ''))}
                </div>
            </div>`;

            if(isApp || isFin) {
                const replyText = isFin ? `ìš´í–‰ ë§ˆê° (${r.time})` : `ë°°ì°¨ ìŠ¹ì¸ ì™„ë£Œ! ì¼ì • í™•ì¸í–ˆìŠµë‹ˆë‹¤.`;
                const replyBg = isFin ? 'background:#f1f5f9; color:#94a3b8;' : 'background:#fee500; color:#1e293b;';
                repliesHtml += `<div class="chat-bubble chat-right"><div class="bubble-reply" style="${replyBg}">${replyText}</div></div>`;
            }
        });

        inner.innerHTML += `<div class="chat-bubble chat-left" style="${shading}">
            <div class="talk-header">ìˆ˜ì†¡ìš”ì²­ ë‚´ì—­</div>
            <div class="bubble-content" style="${isAllFin?'background:#f1f5f9;':''}">
                <div class="talk-body" style="font-size:12px;"><b>[${cName}] ${group.prof} ê°•ì‚¬ë‹˜</b></div>
                <div style="margin-top:8px; border-top:1px solid #f1f5f9; padding-top:8px;">${legsHtml}</div>
            </div>
        </div>` + repliesHtml;
    });
  }

  function renderTraineeManagement() {
    const area = document.getElementById('trainee-course-list');
    if (!area) return;
    const now = new Date();
    const grace = new Date(); grace.setDate(grace.getDate() - 3);
    const limitStr = grace.toISOString().split('T')[0];
    
    let html = `<div class="list-wrapper"><div class="list-header"><div class="t-cell name">ê³¼ì •ëª…</div><div class="t-cell">ì´ì›</div><div class="t-cell">ì¶œë°œì‹œê°„</div><div class="t-cell">ê³µì§€</div></div>`;
    let count = 0;
    Object.keys(allCourses).forEach(rid => {
        const room = allCourses[rid];
        if (!room || room.status?.roomStatus !== 'active') return;
        const p = room.settings?.period || "";
        const end = p.includes(" ~ ") ? p.split(" ~ ")[1] : "9999-12-31";
        if (end < limitStr) return; 

        count++;
        const dep = room.shuttle?.departure || { time: "" };
        const subTotal = Object.values(room.shuttle?.requests || {}).filter(r => r.type !== 'car').length;
        const curT = String(dep.time || "").trim();

        html += `<div class="course-row">
            <div class="t-cell name">${room.settings.courseName || rid}</div>
            <div class="t-cell count" onclick="showDrillDown('course', '${rid}')">${subTotal}ëª…</div>
            <div class="t-cell btns">
                <button class="mini-btn ${curT === '13:00'?'active':''}" onclick="confirmAction('dep', '${rid}', '13:00', '${end}')">13:00</button>
                <button class="mini-btn ${curT === '15:00'?'active':''}" onclick="confirmAction('dep', '${rid}', '15:00', '${end}')">15:00</button>
            </div>
            <div class="t-cell status">${curT ? '<i class="fa-solid fa-circle-check" style="color:#10b981"></i>':'<i class="fa-solid fa-minus" style="opacity:0.2"></i>'}</div>
        </div>`;
    });
    area.innerHTML = html + (count === 0 ? '<div style="padding:40px; text-align:center; color:#94a3b8">ê³¼ì • ì—†ìŒ</div>':'') + '</div>';
  }

  function getWeekDates(offset) {
    try {
        const now = new Date();
        const day = now.getDay(); 
        const diffToMon = (day === 0 ? 1 : 1 - day);
        const mon = new Date(now);
        mon.setDate(now.getDate() + diffToMon);
        if (day === 0 || day === 6 || day === 5) mon.setDate(mon.getDate() + 7);
        mon.setDate(mon.getDate() + (offset * 7));
        const dates = [];
        for (let i = 0; i < 5; i++) {
            const d = new Date(mon);
            d.setDate(mon.getDate() + i);
            dates.push(d.toISOString().split('T')[0]);
        }
