  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    .app-container { width: 100%; max-width: 600px; height: 100%; background: var(--bg-gray); display: flex; flex-direction: column; box-shadow: 0 0 50px rgba(0,0,0,0.2); }
    
    /* ìƒë‹¨ë°” & íƒ­ */
    .app-header { height: 60px; background: var(--kac-navy); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; color: #fff; border-bottom: 2px solid var(--kac-blue); }
    .header-title { font-size: 18px; font-weight: 800; }
    .tab-bar { display: flex; background: var(--kac-navy); padding: 5px 15px 15px; gap: 10px; }
    .tab-btn { flex: 1; padding: 12px; border-radius: 12px; border: none; background: rgba(255,255,255,0.1); color: rgba(255,255,255,0.5); font-weight: 800; cursor: pointer; }
    .tab-btn.active { background: var(--kac-blue); color: #fff; }

    .app-content { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }

    /* ì „ì²´ ìˆ˜ì†¡ í†µê³„ */
    .summary-card { background: var(--kac-navy); border-radius: 20px; padding: 20px; color: white; display: flex; justify-content: space-around; text-align: center; }
    .sum-item b { font-size: 24px; display: block; }
    .sum-item span { font-size: 11px; opacity: 0.7; }

    /* ê³¼ì •ë³„ ë¦¬ìŠ¤íŠ¸ ì¹´ë“œ */
    .course-card { background: white; border-radius: 15px; padding: 15px; border: 1px solid #e2e8f0; display: flex; flex-direction: column; gap: 10px; }
    .course-info { display: flex; justify-content: space-between; align-items: center; }
    .course-name { font-weight: 800; font-size: 16px; color: var(--kac-navy); }
    .course-shuttle-info { display: flex; gap: 10px; font-size: 12px; font-weight: 700; }
    
    /* ì‹œê°„ ì„¤ì • ì˜ì—­ */
    .time-setter { display: flex; gap: 5px; align-items: center; background: #f8fafc; padding: 10px; border-radius: 10px; }
    .quick-btn { padding: 8px 12px; border-radius: 6px; border: 1px solid #cbd5e1; background: #fff; font-size: 12px; font-weight: 700; cursor: pointer; }
    .quick-btn:active { background: #e2e8f0; }
    .direct-input { flex: 1; border: 1px solid #cbd5e1; padding: 7px; border-radius: 6px; font-size: 13px; text-align: center; }
    .save-btn { background: var(--kac-navy); color: white; border: none; padding: 8px 15px; border-radius: 6px; font-weight: 800; cursor: pointer; }

    /* ì£¼ê°„ ì¼ì •í‘œ */
    .schedule-wrapper { background: white; border-radius: 15px; border: 1px solid #e2e8f0; overflow: hidden; }
    .schedule-table { width: 100%; border-collapse: collapse; table-layout: fixed; font-size: 11px; }
    .schedule-table th, .schedule-table td { border: 1px solid #f1f5f9; text-align: center; padding: 5px 2px; height: 45px; vertical-align: middle; }
    .schedule-table th { background: #f8fafc; color: #64748b; font-size: 10px; }
    .time-col { width: 50px; font-weight: 800; color: var(--kac-navy); background: #fff !important; }
    
    /* ì¼ì • ë¸”ë¡ ìƒ‰ìƒ */
    .block-entrance { background: #fef9c3; color: #854d0e; border-left: 3px solid #facc15; font-weight: 800; font-size: 10px; } /* ì…êµ(ì›”) */
    .block-departure { background: #dcfce7; color: #166534; border-left: 3px solid #22c55e; font-weight: 800; font-size: 10px; } /* í‡´êµ(ê°€ë³€) */
    .block-teacher { background: #eff6ff; color: #1e40af; border-left: 3px solid #3b82f6; font-weight: 800; font-size: 9px; } /* ê°•ì‚¬ìˆ˜ì†¡ */
    .block-lunch { background: #f1f5f9; color: #94a3b8; font-style: italic; }

    .app-footer { height: 50px; background: #fff; border-top: 1px solid #e2e8f0; display: flex; align-items: center; justify-content: center; font-size: 12px; color: #94a3b8; font-weight: 700; }
  </style>
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <i class="fa-solid fa-chevron-left" onclick="location.href='potal.html'"></i>
      <div class="header-title">KAC ìˆ˜ì†¡ ê´€ë¦¬ ì‹œìŠ¤í…œ</div>
      <i class="fa-solid fa-rotate" onclick="location.reload()"></i>
    </header>

    <div class="tab-bar">
      <button id="tab-btn-1" class="tab-btn active" onclick="switchTab(1)">êµìœ¡ìƒ í‡´êµ ê´€ë¦¬</button>
      <button id="tab-btn-2" class="tab-btn" onclick="switchTab(2)">ì£¼ê°„ ìˆ˜ì†¡ ì¼ì •í‘œ</button>
    </div>

    <main class="app-content" id="main-content">
      <!-- íƒ­ 1: í‡´êµ ê´€ë¦¬ -->
      <div id="view-1" style="display: flex; flex-direction: column; gap: 15px;">
        <div class="summary-card">
          <div class="sum-item"><span style="color:var(--osong)">ì˜¤ì†¡</span><b id="total-osong">0</b></div>
          <div class="sum-item"><span style="color:var(--term)">í„°ë¯¸ë„</span><b id="total-term">0</b></div>
          <div class="sum-item"><span style="color:var(--air)">ê³µí•­</span><b id="total-air">0</b></div>
          <div style="width:1px; background:rgba(255,255,255,0.2)"></div>
          <div class="sum-item"><span>ì´ì›</span><b id="total-sum">0</b></div>
        </div>
        
        <div style="font-size:13px; font-weight:800; color:var(--kac-navy); margin-left:5px;">ğŸ“‹ ê³¼ì •ë³„ ì‹œê°„ ì„¤ì •</div>
        <div id="course-list-area" style="display: flex; flex-direction: column; gap: 10px;">
          <!-- Active ê³¼ì • ë¦¬ìŠ¤íŠ¸ê°€ ì—¬ê¸°ì— ìƒì„±ë¨ -->
        </div>
      </div>

      <!-- íƒ­ 2: ì¼ì •í‘œ -->
      <div id="view-2" style="display: none; flex-direction: column; gap: 15px;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
          <b id="week-label">ì´ë²ˆ ì£¼ ì¼ì •</b>
          <div style="font-size:10px; color:#64748b;">*í‡´êµëŠ” ì„¤ì • ì‹œ 2ì‹œê°„ ìë™ í‘œê¸°</div>
        </div>
        <div class="schedule-wrapper">
          <table class="schedule-table">
            <thead><tr id="schedule-header"></tr></thead>
            <tbody id="schedule-body"></tbody>
          </table>
        </div>
      </div>
    </main>

    <footer class="app-footer">
      <div>KAC Training Center Transport Management</div>
    </footer>
  </div>

  <script src="config.js"></script>
  <script>
    // ìƒíƒœ ë³€ìˆ˜
    let allCourses = {};
    let teacherRequests = {};
    let currentTab = 1;

    // 1. ì´ˆê¸° ë°ì´í„° ë¡œë“œ ë° ì‹¤ì‹œê°„ ë™ê¸°í™”
    function init() {
      // ê°•ì‚¬ ìˆ˜ì†¡ ìš”ì²­ ê°ì‹œ
      firebase.database().ref('system/transport_requests').on('value', snap => {
        teacherRequests = snap.val() || {};
        if(currentTab === 2) renderSchedule();
      });

      // ê³¼ì •ë³„ ë°ì´í„° ê°ì‹œ
      firebase.database().ref('courses').on('value', snap => {
        allCourses = snap.val() || {};
        renderCourseList();
        updateGlobalStats();
        if(currentTab === 2) renderSchedule();
      });
    }

    // 2. í‡´êµ ìˆ˜ì†¡ ì´ì› ê³„ì‚°
    function updateGlobalStats() {
      let stats = { osong: 0, terminal: 0, airport: 0, total: 0 };
      Object.values(allCourses).forEach(room => {
        if(room.status?.roomStatus === 'active' && room.shuttle?.requests) {
          const reqs = Object.values(room.shuttle.requests);
          stats.osong += reqs.filter(r => r.type === 'osong').length;
          stats.terminal += reqs.filter(r => r.type === 'terminal').length;
          stats.airport += reqs.filter(r => r.type === 'airport').length;
          stats.total += reqs.length;
        }
      });
      document.getElementById('total-osong').innerText = stats.osong;
      document.getElementById('total-term').innerText = stats.terminal;
      document.getElementById('total-air').innerText = stats.airport;
      document.getElementById('total-sum').innerText = stats.total;
    }

    // 3. ê³¼ì •ë³„ ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
    function renderCourseList() {
      const container = document.getElementById('course-list-area');
      if(!container) return;
      container.innerHTML = "";

      Object.keys(allCourses).forEach(rid => {
        const room = allCourses[rid];
        if(room.status?.roomStatus !== 'active') return;

        const cName = room.settings?.courseName || rid;
        const dep = room.shuttle?.departure || { time: "", date: "" };
        const reqs = room.shuttle?.requests ? Object.values(room.shuttle.requests) : [];
        
        const card = document.createElement('div');
        card.className = 'course-card';
        card.innerHTML = `
          <div class="course-info">
            <span class="course-name">#${rid} ${cName}</span>
            <div class="course-shuttle-info">
              <span style="color:var(--osong)">ì˜¤ì†¡ ${reqs.filter(r=>r.type==='osong').length}</span>
              <span style="color:var(--term)">í„°ë¯¸ ${reqs.filter(r=>r.type==='terminal').length}</span>
              <span style="color:var(--air)">ê³µí•­ ${reqs.filter(r=>r.type==='airport').length}</span>
            </div>
          </div>
          <div style="font-size:12px; color:var(--kac-blue); font-weight:800;">
            í˜„ì¬ ì„¤ì •: ${dep.time ? dep.date + ' ' + dep.time : 'ë¯¸ì„¤ì •'}
          </div>
          <div class="time-setter">
            <button class="quick-btn" onclick="setShuttleTime('${rid}', '13:00')">13:00</button>
            <button class="quick-btn" onclick="setShuttleTime('${rid}', '15:00')">15:00</button>
            <input type="time" id="time-${rid}" class="direct-input" value="${dep.time || ''}">
            <button class="save-btn" onclick="saveCustomTime('${rid}')">ì €ì¥</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // 4. ì‹œê°„ ì €ì¥ í•¨ìˆ˜ (ë‚ ì§œëŠ” ì˜¤ëŠ˜~ê¸ˆìš”ì¼ ìë™ íŒë³„)
    function setShuttleTime(rid, time) {
      if(confirm(time + "ìœ¼ë¡œ ì¶œë°œ ì‹œê°„ì„ ì„¤ì •í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
        const today = new Date();
        const friday = new Date();
        friday.setDate(today.getDate() + (5 - today.getDay())); // ì´ë²ˆ ì£¼ ê¸ˆìš”ì¼ ê³„ì‚°
        const dateStr = friday.toISOString().split('T')[0];

        firebase.database().ref(`courses/${rid}/shuttle/departure`).set({
          time: time,
          date: dateStr
        }).then(() => alert("ì„¤ì • ì™„ë£Œ"));
      }
    }

    function saveCustomTime(rid) {
      const time = document.getElementById(`time-${rid}`).value;
      if(!time) return alert("ì‹œê°„ì„ ì…ë ¥í•˜ì„¸ìš”.");
      setShuttleTime(rid, time);
    }

    // 5. ì¼ì •í‘œ ë Œë”ë§ (2ì‹œê°„ ë¸”ë¡ ë¡œì§ í¬í•¨)
    function renderSchedule() {
      const today = new Date();
      const monday = new Date(today);
      monday.setDate(today.getDate() - (today.getDay() === 0 ? 6 : today.getDay() - 1));
      
      // í—¤ë” ìƒì„± (ì›”~ê¸ˆ)
      const header = document.getElementById('schedule-header');
      header.innerHTML = '<th class="time-col">ì‹œê°„</th>';
      const dayNames = ['ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ'];
      const weekDates = [];
      for(let i=0; i<5; i++) {
        const d = new Date(monday); d.setDate(monday.getDate() + i);
        const dateStr = d.toISOString().split('T')[0];
        weekDates.push(dateStr);
        header.innerHTML += `<th>${d.getMonth()+1}/${d.getDate()}<br>${dayNames[i]}</th>`;
      }

      // ë°”ë”” ìƒì„± (08:00 ~ 18:00)
      const body = document.getElementById('schedule-body');
      body.innerHTML = "";
      for(let h=8; h<=18; h++) {
        const row = document.createElement('tr');
        row.innerHTML = `<td class="time-col">${h}:00</td>`;
        
        for(let d=0; d<5; d++) {
          const dateKey = weekDates[d];
          const td = document.createElement('td');
          
          // (1) ì›”ìš”ì¼ ì…êµ ìˆ˜ì†¡ (ê³ ì •)
          if(d === 0 && (h === 9 || h === 10)) {
            td.className = 'block-entrance'; td.innerText = "ì…êµìˆ˜ì†¡";
          }
          // (2) ì ì‹¬ì‹œê°„
          else if(h === 12) {
            td.className = 'block-lunch'; td.innerText = "ì ì‹¬";
          }
          // (3) ê°•ì‚¬ ìˆ˜ì†¡ ìš”ì²­ (êµìœ¡ìš´ì˜ë¶€ ì‹ ì²­ ë‚´ì—­)
          const tReq = Object.values(teacherRequests).find(r => r.date === dateKey && parseInt(r.time.split(':')[0]) === h);
          if(tReq) {
            td.className = 'block-teacher'; td.innerText = tReq.prof + "\n" + tReq.dir.split('â†’')[0];
          }
          // (4) í‡´êµ ìˆ˜ì†¡ (ê¸°ì‚¬ë‹˜ ì§ì ‘ ì„¤ì • ë‚´ì—­ - 2ì‹œê°„ ë¸”ë¡)
          Object.values(allCourses).forEach(room => {
            const dep = room.shuttle?.departure;
            if(dep && dep.date === dateKey) {
                const depHour = parseInt(dep.time.split(':')[0]);
                if(h === depHour || h === depHour + 1) { // ì„¤ì • ì‹œê°„ë¶€í„° 2ì‹œê°„
                    td.className = 'block-departure';
                    td.innerText = room.settings?.courseName?.substring(0,6) + "..\ní‡´êµìˆ˜ì†¡";
                }
            }
          });

          row.appendChild(td);
        }
        body.appendChild(row);
      }
    }

    // ìœ í‹¸ë¦¬í‹°
    function switchTab(n) {
      currentTab = n;
      document.getElementById('view-1').style.display = n === 1 ? 'flex' : 'none';
      document.getElementById('view-2').style.display = n === 2 ? 'flex' : 'none';
      document.getElementById('tab-btn-1').classList.toggle('active', n === 1);
      document.getElementById('tab-btn-2').classList.toggle('active', n === 2);
      if(n === 2) renderSchedule();
    }

    init();
  </script>
</body>
</html>
