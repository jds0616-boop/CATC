    <script src="config.js"></script>
    <script>
        firebase.database().ref('courses').on('value', snap => {
            const allRooms = snap.val() || {};
            const totals = { osong: 0, terminal: 0, airport: 0 };
            const details = { osong: {}, terminal: {}, airport: {} };

            Object.keys(allRooms).forEach(roomId => {
                const shuttle = allRooms[roomId].shuttle;
                if(!shuttle) return;

                ['osong', 'terminal', 'airport'].forEach(loc => {
                    if(shuttle[loc]) {
                        const names = Object.values(shuttle[loc]);
                        if(names.length > 0) {
                            totals[loc] += names.length;
                            details[loc][roomId] = names;
                        }
                    }
                });
            });

            document.getElementById('total-osong').innerText = totals.osong;
            document.getElementById('total-terminal').innerText = totals.terminal;
            document.getElementById('total-airport').innerText = totals.airport;
            document.getElementById('badge-osong').innerText = totals.osong + 'ëª…';
            document.getElementById('badge-terminal').innerText = totals.terminal + 'ëª…';
            document.getElementById('badge-airport').innerText = totals.airport + 'ëª…';

            renderList('osong', details.osong);
            renderList('terminal', details.terminal);
            renderList('airport', details.airport);
            
            document.getElementById('updateTime').innerText = "ìµœê·¼ ì—…ë°ì´íŠ¸: " + new Date().toLocaleTimeString();
        });

        function renderList(locId, data) {
            const container = document.getElementById(`list-${locId}`);
            container.innerHTML = "";
            const roomIds = Object.keys(data).sort();

            if(roomIds.length === 0) {
                container.innerHTML = `<div class="empty-state">ì‹ ì²­ìê°€ ì—†ìŠµë‹ˆë‹¤.</div>`;
                return;
            }

            roomIds.forEach(roomId => {
                const names = data[roomId];
                const div = document.createElement('div');
                div.className = 'room-box';
                div.innerHTML = `
                    <div class="room-header">
                        <span>ê°•ì˜ì‹¤: Room ${roomId}</span>
                        <span>ì´ ${names.length}ëª…</span>
                    </div>
                    <div class="names-grid">
                        ${names.map(name => `<div class="name-tag">${name}</div>`).join('')}
                    </div>
                `;
                container.appendChild(div);
            });
        }
    </script>
