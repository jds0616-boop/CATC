<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHUTTLE DASHBOARD</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #eef2ff;
            --dark: #1e293b;
            --bg: #f8fafc;
            --osong: #0ea5e9;
            --terminal: #f59e0b;
            --airport: #10b981;
        }

        body { 
            font-family: 'Pretendard', sans-serif; 
            background-color: var(--bg); 
            margin: 0; 
            padding: 0; 
            color: var(--dark);
            word-break: keep-all;
        }

        /* 고급스러운 상단 헤더 */
        .app-header {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .app-header h1 { 
            margin: 0; 
            font-size: 22px; 
            font-weight: 800; 
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .app-header p { margin: 8px 0 0 0; font-size: 13px; opacity: 0.6; font-weight: 500; }

        /* 대시보드 요약 정보 */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            padding: 20px;
            margin-top: -20px;
        }
        .stat-card {
            background: white;
            border-radius: 20px;
            padding: 20px 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.8);
            transition: transform 0.2s;
        }
        .stat-card i { font-size: 20px; margin-bottom: 8px; display: block; }
        .stat-card span { font-size: 12px; font-weight: 700; color: #64748b; margin-bottom: 5px; display: block; }
        .stat-card b { font-size: 24px; font-weight: 900; }

        .osong-color { color: var(--osong); }
        .terminal-color { color: var(--terminal); }
        .airport-color { color: var(--airport); }

        /* 섹션 타이틀 */
        .section-header {
            padding: 10px 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .section-header h2 { font-size: 16px; font-weight: 800; margin: 0; color: #475569; }
        .count-badge {
            background: #e2e8f0;
            color: #475569;
            padding: 2px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
        }

        /* 명단 리스트 카드 */
        .list-wrapper { padding: 0 20px 20px 20px; }
        .room-card {
            background: white;
            border-radius: 18px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
            border: 1px solid #f1f5f9;
            overflow: hidden;
        }
        .room-info {
            background: #f8fafc;
            padding: 12px 18px;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .room-info .room-id {
            background: var(--dark);
            color: white;
            padding: 3px 10px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
        }
        .room-info .room-count { font-size: 13px; font-weight: 700; color: #64748b; }

        .names-grid {
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .name-tag {
            background: var(--primary-light);
            color: var(--primary);
            padding: 8px 14px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            background: white;
            border-radius: 20px;
            color: #cbd5e1;
            font-weight: 600;
            font-size: 14px;
            border: 2px dashed #f1f5f9;
        }

        /* 하단 업데이트 알림 */
        .refresh-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 11px;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }
        .pulse {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse-ani 2s infinite;
        }
        @keyframes pulse-ani {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <header class="app-header">
        <h1><i class="fa-solid fa-bus-stack"></i> 셔틀 통합 관리</h1>
        <p>실시간 탑승객 수요조사 대시보드</p>
    </header>

    <!-- 요약 대시보드 -->
    <div class="stats-grid">
        <div class="stat-card">
            <i class="fa-solid fa-train osong-color"></i>
            <span>오송역</span>
            <b id="total-osong" class="osong-color">0</b>
        </div>
        <div class="stat-card">
            <i class="fa-solid fa-bus-simple terminal-color"></i>
            <span>터미널</span>
            <b id="total-terminal" class="terminal-color">0</b>
        </div>
        <div class="stat-card">
            <i class="fa-solid fa-plane-up airport-color"></i>
            <span>공항</span>
            <b id="total-airport" class="airport-color">0</b>
        </div>
    </div>

    <!-- 리스트 영역 -->
    <div class="section-header">
        <i class="fa-solid fa-circle osong-color" style="font-size:8px;"></i>
        <h2>오송역 명단</h2>
        <span class="count-badge" id="badge-osong">0명</span>
    </div>
    <div id="list-osong" class="list-wrapper"></div>

    <div class="section-header">
        <i class="fa-solid fa-circle terminal-color" style="font-size:8px;"></i>
        <h2>청주터미널 명단</h2>
        <span class="count-badge" id="badge-terminal">0명</span>
    </div>
    <div id="list-terminal" class="list-wrapper"></div>

    <div class="section-header">
        <i class="fa-solid fa-circle airport-color" style="font-size:8px;"></i>
        <h2>청주공항 명단</h2>
        <span class="count-badge" id="badge-airport">0명</span>
    </div>
    <div id="list-airport" class="list-wrapper"></div>

    <!-- 실시간 상태바 -->
    <div class="refresh-indicator">
        <div class="pulse"></div>
        실시간 데이터 동기화 활성화됨
    </div>

    <script src="config.js"></script>
    <script>
        // 데이터 실시간 수집 및 렌더링
        firebase.database().ref('courses').on('value', snap => {
            const allRooms = snap.val() || {};
            const totals = { osong: 0, terminal: 0, airport: 0 };
            const details = { osong: {}, terminal: {}, airport: {} };

            // 데이터 집계
            Object.keys(allRooms).forEach(roomId => {
                const shuttle = allRooms[roomId].shuttle;
                if(!shuttle) return;

                ['osong', 'terminal', 'airport'].forEach(loc => {
                    if(shuttle[loc]) {
                        const names = Object.values(shuttle[loc]);
                        if(names.length > 0) {
                            totals[loc] += names.length;
                            details[loc][roomId] = names;
                        }
                    }
                });
            });

            // 숫자 업데이트
            updateText('total-osong', totals.osong);
            updateText('total-terminal', totals.terminal);
            updateText('total-airport', totals.airport);
            updateText('badge-osong', totals.osong + '명');
            updateText('badge-terminal', totals.terminal + '명');
            updateText('badge-airport', totals.airport + '명');

            // 리스트 렌더링
            renderSection('osong', details.osong);
            renderSection('terminal', details.terminal);
            renderSection('airport', details.airport);
        });

        function updateText(id, text) {
            document.getElementById(id).innerText = text;
        }

        function renderSection(locId, data) {
            const container = document.getElementById(`list-${locId}`);
            container.innerHTML = "";

            const roomIds = Object.keys(data).sort();

            if(roomIds.length === 0) {
                container.innerHTML = `<div class="empty-state">아직 신청자가 없습니다.</div>`;
                return;
            }

            roomIds.forEach(roomId => {
                const names = data[roomId];
                const card = document.createElement('div');
                card.className = 'room-card';
                card.innerHTML = `
                    <div class="room-info">
                        <span class="room-id">ROOM ${roomId}</span>
                        <span class="room-count">${names.length}명 탑승</span>
                    </div>
                    <div class="names-grid">
                        ${names.map(name => `<div class="name-tag">${name}</div>`).join('')}
                    </div>
                `;
                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
