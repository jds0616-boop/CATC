<script>
  let allCourses = {}, profReqs = [], weekOffset = 0, currentTab = 0, draggedItem = null;

  function init() {
    const now = new Date();
    const day = now.getDay();
    // ê¸ˆìš”ì¼(5), í† ìš”ì¼(6) ì¼ ë•Œë§Œ ë‹¤ìŒì£¼ ë¯¸ë¦¬ë³´ê¸°. ì¼ìš”ì¼(0)ì€ ì‹œìŠ¤í…œì´ ì´ë¯¸ ë‹¤ìŒì£¼ë¥¼ ì˜¤ëŠ˜ë¡œ ì¸ì‹í•˜ë¯€ë¡œ 0 ìœ ì§€.
    weekOffset = (day === 5 || day === 6) ? 1 : 0; 

    firebase.database().ref('courses').on('value', snap => { allCourses = snap.val() || {}; renderAll(); });
    firebase.database().ref('system/transport_requests').on('value', snap => {
      const raw = snap.val() || {};
      let pendingCount = 0;
      profReqs = Object.keys(raw).map(k => {
        const item = { id: k, ...raw[k] };
        if(item.status === 'pending') pendingCount++;
        return item;
      }).sort((a,b) => (a.timestamp || 0) - (b.timestamp || 0));
      updateBadge(pendingCount);
      renderAll();
      if(currentTab === 2) scrollToBottom();
    });
  }

  function renderSchedule() {
    const head = document.getElementById('sched-head'), body = document.getElementById('sched-body');
    const range = getWeekDates(weekOffset);
    document.getElementById('week-range').innerText = `${range[0]} ~ ${range[4].substring(5)}`;
    head.innerHTML = `<tr><th class="time-col">ì‹œê°„</th>${['ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ'].map((day, i) => `<th>${range[i].substring(5)}<br>${day}</th>`).join('')}</tr>`;

    let html = '';
    for(let h=8; h<=18; h++) {
      html += `<tr><td class="time-col">${h}:00</td>`;
      for(let d=0; d<5; d++) {
        const curDate = range[d];
        let cell = '';
        if(d === 0 && (h === 9 || h === 10)) cell = `<div class="cell-event block-entry">ì…êµìˆ˜ì†¡</div>`;
        else if(h === 12) cell = `<span style="opacity:0.3; font-size:9px;">íœ´ê²Œì‹œê°„</span>`;
        else {
            profReqs.filter(r => r.date === curDate && parseInt(r.time?.split(':')[0]) === h && r.status !== 'cancelled').forEach(item => {
                const isOff = item.prof === 'ìš´í–‰ì¤‘ë‹¨';
                cell += `<div class="cell-event ${isOff?'block-off':'block-prof'}" draggable="true" ondragstart="onDragStart(event,'${item.id}')" onclick="openEditModal('${item.id}')">${isOff?'ìš´í–‰ë¶ˆê°€':item.prof}</div>`;
            });
            for(let rid in allCourses) {
                const dep = allCourses[rid]?.shuttle?.departure;
                if(dep && dep.date === curDate && parseInt(dep.time?.split(':')[0]) === h) cell += `<div class="cell-event block-departure" onclick="switchTab(3)">í‡´êµìˆ˜ì†¡</div>`;
            }
        }
        html += `<td ondrop="onDrop(event,'${curDate}','${h}:00')" ondragover="allowDrop(event)" ondragenter="this.classList.add('drop-target')" ondragleave="this.classList.remove('drop-target')" onclick="handleCellClick(event, '${curDate}', '${h}:00')">${cell}</td>`;
      }
      html += `</tr>`;
    }
    body.innerHTML = html;
  }

  function handleCellClick(ev, date, time) {
      if(ev.target.closest('.cell-event') || (date.includes('Monday') && (time==='9:00'||time==='10:00'))) return;
      openEmptyCell(date, time);
  }

  function renderTodayTimeline() {
    const container = document.getElementById('today-timeline-container');
    const today = new Date().toISOString().split('T')[0];
    let items = [];
    profReqs.filter(r => r.date === today && (r.status === 'approved' || r.status === 'finished')).forEach(r => { items.push({ time: r.time, info: `${r.status==='finished'?'âœ…':'ğŸš–'} ê°•ì‚¬: ${r.prof} (${r.dir})` }); });
    Object.keys(allCourses).forEach(rid => {
        const dep = allCourses[rid].shuttle?.departure;
        if(dep && dep.date === today && dep.time) { items.push({ time: dep.time, info: `ğŸšŒ í‡´êµ: ${allCourses[rid].settings.courseName}` }); }
    });
    items.sort((a,b) => a.time.localeCompare(b.time));
    container.innerHTML = items.length === 0 ? `<div style="text-align:center; padding:40px; color:#888;">ì¼ì •ì´ ì—†ìŠµë‹ˆë‹¤.</div>` : items.map(i => `<div class="timeline-item"><div class="tm-time">${i.time}</div><div class="tm-info">${i.info}</div></div>`).join('');
  }

  function renderInstructorChat() {
    const box = document.getElementById('chat-list-inner');
    let html = "";
    profReqs.forEach(r => {
      const isPending = r.status === 'pending', isMine = r.status === 'approved' || r.status === 'finished', isCancelled = r.status === 'cancelled';
      if(isCancelled) html += `<div style="text-align:center; margin:8px 0;"><span style="background:#eee; padding:2px 10px; border-radius:10px; font-size:10px;">ì·¨ì†Œë¨: ${r.prof}</span></div>`;
      else html += `<div class="req-card ${isMine?'mine':''}">
            <div style="font-size:9px; color:${isPending?'var(--danger)':'#666'}; font-weight:800;">${isPending?'â— ì‹ ê·œ':'âœ“ ìŠ¹ì¸'}</div>
            <div style="font-weight:900; font-size:12px;">${r.date} (${r.time})</div>
            <div style="font-size:11px; font-weight:800; color:var(--blue-deep);">${r.dir}</div>
            <div style="font-size:11px; font-weight:700;">${r.prof} ê°•ì‚¬ <a href="tel:${r.phone}" style="color:var(--blue);"><i class="fa-solid fa-phone"></i></a></div>
            ${isPending ? `<div class="req-btn-group"><button class="mini-btn primary" onclick="approveRequest('${r.id}')">ìŠ¹ì¸</button><button class="mini-btn" onclick="cancelRequest('${r.id}')">ë¶ˆê°€</button></div>` : ''}
        </div>`;
    });
    box.innerHTML = html;
  }

  function renderTraineeGrid() {
    const container = document.getElementById('trainee-list-body');
    let html = "";
    Object.keys(allCourses).forEach(rid => {
        const room = allCourses[rid]; if(room.status?.roomStatus !== 'active') return;
        const dep = room.shuttle?.departure || { time: "", announced: false }, total = Object.values(room.shuttle?.requests || {}).filter(r => r.type !== 'car').length;
        html += `<div class="course-row">
            <div class="t-cell" style="font-weight:800; font-size:11px;">${room.settings?.courseName}</div>
            <div class="t-cell" style="color:var(--blue); font-weight:900;">${total}ëª…</div>
            <div class="t-cell"><div style="display:flex; gap:3px;">
                <button class="mini-btn ${dep.time==='13:00'?'primary':''}" onclick="setDeparture('${rid}','13:00')">13:00</button>
                <button class="mini-btn ${dep.time==='15:00'?'primary':''}" onclick="setDeparture('${rid}','15:00')">15:00</button>
                <input type="time" class="manual-time" value="${dep.time||''}" onchange="setDeparture('${rid}', this.value)">
            </div></div>

        </div>`;
    });
    container.innerHTML = html;
  }

  async function approveRequest(id) {
    const r = profReqs.find(it => it.id === id);
    if(parseInt(r.time.split(':')[1]) > 40) { if(!confirm(`âš ï¸ 10ë¶„ ì „ ë„ì°© ì›ì¹™ì— ë”°ë¼ ${r.time}ì€ ì§€ì—° ìœ„í—˜ì´ ìˆìŠµë‹ˆë‹¤. ìŠ¹ì¸í• ê¹Œìš”?`)) return; }
    await firebase.database().ref(`system/transport_requests/${id}`).update({ status: 'approved' }); alert("ìŠ¹ì¸ ì™„ë£Œ");
  }
  async function cancelRequest(id) { if(confirm("ë¶ˆê°€ ì²˜ë¦¬í• ê¹Œìš”?")) await firebase.database().ref(`system/transport_requests/${id}`).update({ status: 'cancelled' }); }
  
  // í‡´êµ ìˆ˜ì†¡ ì‹œê°„ ì„¤ì • ì‹œ ê¸°ì¡´ ì¢…ë£Œ ë‚ ì§œ(DB ë°ì´í„°)ë¥¼ ìœ ì§€í•˜ë„ë¡ ìˆ˜ì •
  async function setDeparture(rid, time) { 
    const course = allCourses[rid];
    const depDate = course.shuttle?.departure?.date || new Date().toISOString().split('T')[0];
    await firebase.database().ref(`courses/${rid}/shuttle/departure`).update({ time, date: depDate }); 
    alert("ê³µì§€ ì™„ë£Œ"); 
  }

  async function toggleNotice(rid, stat) { if(confirm(`${stat?'ê³µì§€ ì·¨ì†Œ':'ê³µì§€ ì™„ë£Œ'} í• ê¹Œìš”?`)) await firebase.database().ref(`courses/${rid}/shuttle/departure`).update({ announced: !stat }); }
  
  function allowDrop(ev) { ev.preventDefault(); }
  function onDragStart(ev, id) { draggedItem = id; }
  function onDragEnter(ev) { let t = ev.target.closest('td'); if(t) t.classList.add('drop-target'); }
  function onDragLeave(ev) { let t = ev.target.closest('td'); if(t) t.classList.remove('drop-target'); }
  
  async function onDrop(ev, date, time) {
    ev.preventDefault(); onDragLeave(ev); if(!draggedItem) return;
    const req = profReqs.find(r => r.id === draggedItem);
    const originMin = req.time.split(':')[1]; // ê¸°ì¡´ ë¶„ ë‹¨ìœ„ ìœ ì§€
    const newFullTime = time.split(':')[0] + ":" + originMin;
    if(confirm(`${date} ${newFullTime}ìœ¼ë¡œ ë³€ê²½í• ê¹Œìš”?`)) { await firebase.database().ref(`system/transport_requests/${draggedItem}`).update({ date, time: newFullTime }); alert("ë³€ê²½ ì™„ë£Œ"); }
    draggedItem = null;
  }

    document.getElementById('m-header').innerText = "ìƒˆ ì¼ì • ì¶”ê°€"; document.getElementById('m-date').value = date; document.getElementById('m-time').value = time;
    document.getElementById('prof-fields').style.display = 'block'; document.getElementById('m-type').value = 'prof';
