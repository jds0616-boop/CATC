<script>
    // ... (config.js 로드 필수) ...
    
    // [보안] 클라이언트 우회 방지를 위해 Firebase Auth 사용
    async function tryLogin() {
        const input = document.getElementById('pwInput').value;
        const msgBox = document.getElementById('msg');
        
        if(!input) { msgBox.textContent = "Please enter password."; return; }

        try {
            // 관리자 이메일 고정 (Firebase Console 생성 계정)
            await firebase.auth().signInWithEmailAndPassword("admin@kac.com", input);
            
            msgBox.style.color = "#4ade80";
            msgBox.textContent = "Access Granted.";
            
            // 로그인 성공 시 이동
            setTimeout(() => location.replace('admin.html'), 500);
        } catch (e) {
            msgBox.style.color = "#ef4444";
            msgBox.textContent = "Invalid Password.";
            console.error(e);
        }
    }
</script>
