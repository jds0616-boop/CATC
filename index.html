    <script src="config.js"></script>
 <script>
    let dbRef = {}; let currentRoom = null; let myQs = {}; let myLikes = {}; let lastPostTime = 0; let editingKey = null; let currentSort = 'new'; 
    let currentQuizId = null; // í˜„ì¬ ì§„í–‰ ì¤‘ì¸ í€´ì¦ˆ ID ì €ì¥
    let canAnswer = false; let myLastChoiceIdx = null; let hasClosedSummary = false; let rankingListener = null; 
    
    (async function init() {
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code'); const directRoom = params.get('room');
        if (code) currentRoom = await resolveRoomFromCode(code); else if (directRoom) currentRoom = directRoom;
        
        if (!currentRoom) { 
            document.getElementById('roomBadge').innerText = "Select Room";
            document.getElementById('landingBadge').innerText = "ê°•ì˜ì‹¤ì„ ì„ íƒí•´ì£¼ì„¸ìš”";
            document.getElementById('landingTitle').innerText = "KAC Student Platform";
            const btn = document.querySelector('.btn-enter');
            btn.innerHTML = 'ê°•ì˜ì‹¤ ëª©ë¡ ë³´ê¸° <i class="fa-solid fa-list"></i>';
            btn.onclick = function() { document.getElementById('landingPage').style.display = 'none'; openMenu(); };
            return;
        }

        document.getElementById('roomBadge').innerText = `Room ${currentRoom}`; document.getElementById('landingBadge').innerText = `ROOM ${currentRoom}`;
        myLikes = JSON.parse(localStorage.getItem(`likes_${currentRoom}`) || '{}'); myQs = JSON.parse(localStorage.getItem(`myqs_${currentRoom}`) || '{}'); 
        lastPostTime = parseInt(localStorage.getItem(`lastTime_${currentRoom}`) || '0');
        const db = firebase.database(); const rPath = `courses/${currentRoom}`;
        dbRef = { qa: db.ref(`${rPath}/questions`), quiz: db.ref(`${rPath}/activeQuiz`), ans: db.ref(`${rPath}/quizAnswers`), settings: db.ref(`${rPath}/settings`), status: db.ref(`${rPath}/status`), connections: db.ref(`${rPath}/connections`) };
        setupListeners(); checkCooldown();

        dbRef.status.once('value', s => {
            const st = s.val() || {};
            if(st.quizStep !== 'summary') {
                document.getElementById('quizOverlay').style.display = 'none';
            }
        });
    })();

    function enterApp() {
        const doc = document.documentElement;
        if (doc.requestFullscreen) doc.requestFullscreen().catch(e=>{}); else if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen().catch(e=>{});
        document.getElementById('landingPage').style.display = 'none'; document.getElementById('mainApp').style.display = 'flex'; startPresence();
    }

    function exitApp() {
        if (confirm("í˜„ì¬ ê°•ì˜ì‹¤ì—ì„œ ë‚˜ê°€ì‹œê² ìŠµë‹ˆê¹Œ?")) {
            document.documentElement.innerHTML = `<div style="background:#0f172a;color:white;height:100dvh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;"><h2>í‡´ì¥ ì™„ë£Œ</h2><p>ë¸Œë¼ìš°ì € ì°½ì„ ë‹«ì•„ì£¼ì„¸ìš”.</p></div>`;
            window.close();
        }
    }

    function startPresence() {
        const connectedRef = firebase.database().ref(".info/connected");
        connectedRef.on("value", (snap) => { if (snap.val() === true) { const con = dbRef.connections.push(); con.onDisconnect().remove(); con.set(true); } });
        dbRef.connections.on("value", (snap) => { const count = snap.numChildren(); document.getElementById('realUserCount').innerText = `${count}ëª… ì ‘ì†`; });
    }

    function setupListeners() {
        dbRef.settings.on('value', s => { const val = s.val() || {}; document.getElementById('roomTitle').innerText = val.courseName || `Course ${currentRoom}`; });
        dbRef.qa.on('value', snap => renderList(snap.val() || {}));
        
        dbRef.status.on('value', snap => {
            const st = snap.val() || {};
            if (st.mode === 'qa') { forceCloseQuiz(); return; }
            if (st.quizStep === 'summary' && !hasClosedSummary) showFinalRanking();
        });

        dbRef.quiz.on('value', s => {
            const q = s.val(); if(!q) { forceCloseQuiz(); return; }
            
            if(currentQuizId !== q.id) {
                currentQuizId = q.id;
                myLastChoiceIdx = null; 
            }

            document.getElementById('quizOverlay').style.display = 'flex';
            const multArea = document.getElementById('btnGroupMultiple');
            const oxArea = document.getElementById('btnGroupOX');
            const msgBox = document.getElementById('quizStatusMsg');
            const feedBox = document.getElementById('quizFeedback');

            if (q.status === 'result') {
                multArea.style.display = 'none'; oxArea.style.display = 'none';
                if (q.isSurvey) {
                    msgBox.innerText = "ğŸ“‹ ì„¤ë¬¸ ê²°ê³¼ ìš”ì•½";
                    feedBox.innerHTML = `<span style="color:#3b82f6; font-size:18px;">${q.surveyResult || "ì§‘ê³„ ì™„ë£Œ"}</span>`;
                } else {
                    const correctAns = (q.id === 'TEST') ? 2 : q.correct;
                    if (myLastChoiceIdx === correctAns) {
                         msgBox.innerText = "ğŸ‰ ì •ë‹µì…ë‹ˆë‹¤!"; msgBox.style.color = "#10b981";
                         feedBox.innerHTML = `í›Œë¥­í•©ë‹ˆë‹¤!`;
                    } else {
                         msgBox.innerText = "ì•—, í‹€ë ¸ìŠµë‹ˆë‹¤..."; msgBox.style.color = "#ef4444";
                         const ansText = q.isOX ? (correctAns===1?'O':'X') : `${correctAns}ë²ˆ`;
                         feedBox.innerHTML = `ì •ë‹µì€ [ ${ansText} ] ì…ë‹ˆë‹¤.`;
                    }
                }
                return;
            }

            if (q.status === 'open') {
                const timeText = q.timeLeft !== undefined ? ` [ë‚¨ì€ ì‹œê°„: ${q.timeLeft}ì´ˆ]` : "";
                msgBox.innerText = "ì •ë‹µì„ ì„ íƒí•˜ì„¸ìš”!" + timeText;
                msgBox.style.color = "#1e293b";
                canAnswer = true;

                if(q.isOX) {
                    multArea.style.display = 'none'; oxArea.style.display = 'flex';
                } else {
                    oxArea.style.display = 'none'; multArea.style.display = 'flex';
                    if (multArea.children.length !== q.options.length) {
                        multArea.innerHTML = "";
                        q.options.forEach((optText, i) => {
                            const btn = document.createElement('button');
                            btn.className = 'quiz-opt-btn';
                            btn.innerText = `${i + 1}. ${optText}`;
                            btn.onclick = () => sendAns(i + 1);
                            multArea.appendChild(btn);
                        });
                    }
                }
                const allBtns = document.querySelectorAll('.quiz-opt-btn');
                allBtns.forEach((btn, idx) => {
                    btn.classList.toggle('selected', (myLastChoiceIdx === (idx + 1)));
                });

            } else if (q.status === 'ready') {
                canAnswer = false;
                msgBox.innerText = "ê°•ì‚¬ë‹˜ì´ í€´ì¦ˆë¥¼ ì‹œì‘í•˜ê¸°ë¥¼ ê¸°ë‹¤ë¦¬ê³  ìˆìŠµë‹ˆë‹¤...";
                multArea.style.display = 'none'; oxArea.style.display = 'none';
                feedBox.innerText = "";
            } else if (q.status === 'close') {
                canAnswer = false;
                document.querySelectorAll('.quiz-opt-btn').forEach(b => b.classList.add('locked'));
                msgBox.innerText = "ì œì¶œì´ ë§ˆê°ë˜ì—ˆìŠµë‹ˆë‹¤.";
            }
        });
    }

    async function sendAns(c) {
        if(!canAnswer) return;
        myLastChoiceIdx = c;
        const allBtns = document.querySelectorAll('.quiz-opt-btn');
        allBtns.forEach((btn, idx) => {
            btn.classList.toggle('selected', (idx + 1) === c);
        });
        document.getElementById('quizFeedback').innerHTML = `<i class="fa-solid fa-check"></i> ì „ì†¡ ì™„ë£Œ!`;
        let t = localStorage.getItem('uToken'); 
        if(!t) { t=Math.random().toString(36).substr(2); localStorage.setItem('uToken',t); }
        dbRef.ans.child(currentQuizId).child(t).set({choice:c});
    }

    function renderList(data) {
        const list = document.getElementById('qList'); list.innerHTML = ""; let items = Object.keys(data).map(k => ({id:k, ...data[k]}));
        if(currentSort === 'like') items.sort((a,b) => (b.likes||0) - (a.likes||0) || b.timestamp - a.timestamp); else items.sort((a,b) => b.timestamp - a.timestamp);
        items.forEach(item => {
            if(item.status === 'delete') return;
            const isMine = myQs[item.id] ? 'my-q' : ''; const likedClass = myLikes[item.id] ? 'active' : '';
            list.innerHTML += `<div class="q-card ${isMine}"><div class="q-avatar"><i class="fa-solid fa-user"></i></div><div class="q-content"><div class="q-text">${escapeHtml(item.text)}</div><div class="q-meta"><span>${formatTime(item.timestamp)}</span></div></div><div class="q-like-area"><div class="like-btn ${likedClass}" onclick="toggleLike('${item.id}')"><i class="fa-solid fa-thumbs-up"></i></div><span class="like-count">${item.likes||0}</span></div></div>`;

    }
    function toggleLike(key) { if(myLikes[key]) { dbRef.qa.child(key).transaction(p => { if(p) p.likes = (p.likes||0)-1; return p; }); delete myLikes[key]; } else { dbRef.qa.child(key).transaction(p => { if(p) p.likes = (p.likes||0)+1; return p; }); myLikes[key] = true; } localStorage.setItem(`likes_${currentRoom}`, JSON.stringify(myLikes)); }

    function submitQ() {
        const txt = document.getElementById('qInput').value.trim(); if(!txt) return;
        const now = Date.now();
        if(now - lastPostTime < 120000) { alert("ì ì‹œ í›„ ì§ˆë¬¸í•´ì£¼ì„¸ìš”."); return; }
        const ref = dbRef.qa.push(); ref.set({ text: txt, likes: 0, timestamp: firebase.database.ServerValue.TIMESTAMP });
        myQs[ref.key] = now; localStorage.setItem(`myqs_${currentRoom}`, JSON.stringify(myQs)); lastPostTime = now; localStorage.setItem(`lastTime_${currentRoom}`, now);
        resetInput(); checkCooldown();

    function resetInput() { document.getElementById('qInput').value = ""; document.getElementById('charCount').innerText = "0 / 100"; checkCooldown(); }

        const btn = document.getElementById('submitBtn'); const input = document.getElementById('qInput');
        const diff = Date.now() - lastPostTime; const timerEl = document.getElementById('coolTimer');
        if(diff < 120000) {
            const remain = Math.ceil((120000 - diff) / 1000); const mm = Math.floor(remain / 60); const ss = remain % 60;
            if(timerEl) timerEl.innerText = `â³ ì§ˆë¬¸ ì œí•œ: ${mm}:${ss.toString().padStart(2, '0')} ë‚¨ìŒ`;
            btn.disabled = true; input.disabled = true; setTimeout(checkCooldown, 1000);
        } else { if(timerEl) timerEl.innerText = ""; btn.disabled = false; input.disabled = false; }
    }
    function formatTime(ts) { const d = new Date(ts); return `${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`; }
    function escapeHtml(t) { return t ? t.replace(/&/g,"&amp;").replace(/</g,"&lt;") : ""; }
