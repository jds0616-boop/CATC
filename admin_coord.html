<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>항공기술훈련원 교육운영부</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <style>
    :root {
      --navy-dark: #0f172a; --blue-main: #0ea5e9; --blue-deep: #0369a1;
      --green-save: #10b981; --bg-cool: #f1f5f9; --card-white: #ffffff;
      --text-dark: #1e293b; --border-blue: #e2e8f0;
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      margin: 0; padding: 0; font-family: 'Pretendard', sans-serif;
      background: #cfd8e3; display: flex; justify-content: center; color: var(--text-dark);
      overflow-x: hidden;
    }
    .app-container { width: 100%; max-width: 600px; min-height: 100dvh; background: var(--bg-cool); position: relative; display: flex; flex-direction: column; box-shadow: 0 0 30px rgba(0,0,0,0.1); }
    
    /* 상단바 */
    .app-header { height: 50px; background: var(--navy-dark); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; flex-shrink: 0; border-bottom: 2px solid var(--blue-main); position: sticky; top:0; z-index: 1000; }
    .header-btn { font-size: 18px; color: #fff; cursor: pointer; border:none; background:none; }
    .header-title { color: #fff; font-size: 20px; font-weight: 900; letter-spacing: -1px; }

    .app-content { flex: 1; padding: 10px 12px; display: flex; flex-direction: column; gap: 10px; overflow-y: auto; }
    .section-card { background: var(--card-white); border-radius: 12px; padding: 15px; border: 1px solid var(--border-blue); box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    
    /* 제목 좌측 정렬 */
    .section-title { font-size: 13px; font-weight: 800; color: var(--blue-deep); margin-bottom: 12px; display: flex; align-items: center; justify-content: flex-start; gap: 8px; text-align: left; }
    
    .navy-select, .navy-input { width: 100%; height: 40px; border-radius: 8px; border: 1.5px solid var(--border-blue); background: #f8fafc; padding: 0 10px; font-size: 13px; font-weight: 800; color: var(--navy-dark); outline: none; }
    .navy-input:focus { border-color: var(--blue-main); background: #fff; }

    /* 레이아웃 분할 */
    .dashboard-split { display: flex; gap: 8px; align-items: stretch; margin-bottom: 5px; }
    .col-1-3 { flex: 1; }
    .col-2-3 { flex: 2.5; }
    
    .entry-box { background: #f0f9ff; border: 1px solid #e0f2fe; border-radius: 10px; padding: 12px; text-align: center; cursor: pointer; height: 100%; display: flex; flex-direction: column; justify-content: center; }
    .entry-val { font-size: 24px; font-weight: 900; color: var(--navy-dark); margin-bottom: 2px; }
    .entry-val span { font-size: 12px; color: #94a3b8; }

    /* 수송 현황판 */
    .shuttle-grid { display: flex; justify-content: space-between; gap: 4px; }
    .shuttle-item { flex: 1; background: #fff; border-radius: 8px; padding: 10px 2px; border: 1px solid #eef2f6; text-align: center; cursor: pointer; transition: 0.2s; }
    .shuttle-item span { font-size: 10px; color: #64748b; display: block; margin-bottom: 4px; font-weight: 700; }
    .shuttle-item b { font-size: 16px; color: var(--navy-dark); font-weight: 900; }

    .navy-table { width: 100%; border-collapse: collapse; margin-top: 5px; }
    .navy-table th { background: #f8fafc; padding: 12px 5px; border-bottom: 2px solid #e2e8f0; color: #64748b; font-size: 12px; text-align: center; }
    .navy-table td { padding: 14px 5px; border-bottom: 1px solid #f1f5f9; text-align: center; font-size: 13px; vertical-align: middle; }

    .notice-area { width: 100%; min-height: 60px; border-radius: 8px; border: 1px solid #e2e8f0; padding: 10px; font-size: 13px; line-height: 1.5; resize: none; outline: none; margin-bottom: 8px; background: #fafafa; overflow: hidden; }

    .navy-btn { width: 100%; height: 38px; border-radius: 8px; background: var(--blue-main); color: white; border: none; font-weight: 800; font-size: 13px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 5px; }
    .navy-btn:active { transform: scale(0.98); opacity: 0.8; }
    .navy-btn.green { background: var(--green-save); }

    /* 하단바 */
    .app-footer { height: 45px; background: var(--navy-dark); color: #fff; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; flex-shrink: 0; }
    #footer-date { font-size: 15px; font-weight: 700; font-style: italic; opacity: 0.9; }
    .footer-logo img { height: 16px; filter: brightness(0) invert(1); }

    /* 설정 팝업 모달 전용 */
    .setup-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:5000; align-items:center; justify-content:center; padding:15px; }
    .setup-box { background:white; width:100%; max-width:500px; border-radius:24px; padding:25px; max-height:90vh; overflow-y:auto; }
    .setup-group { margin-bottom: 15px; }
    .setup-label { display: block; font-size: 12px; font-weight: 800; color: #64748b; margin-bottom: 6px; }
    .instructor-list { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 10px; padding: 10px; margin-top: 8px; }
    .inst-item { display: flex; justify-content: space-between; align-items: center; padding: 6px 10px; background: #fff; border: 1px solid #eee; border-radius: 6px; margin-bottom: 4px; font-size: 12px; }

    #print-area { display: none; }
    @media print {
      body { background: white; }
      .app-container, .no-print { display: none !important; }
      #print-area { display: block !important; padding: 20px; }
      .print-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
      .print-table th, .print-table td { border: 1px solid #333; padding: 10px; text-align: center; font-size: 13px; }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div id="menuOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1500;" onclick="toggleMenu(false)"></div>
    
    <!-- 사이드 메뉴 개편 -->
    <div id="sideMenu" class="side-menu no-print" style="position: fixed; top: 0; right: -280px; width: 280px; height: 100%; background: white; z-index: 2000; transition: 0.3s; box-shadow: -5px 0 15px rgba(0,0,0,0.1); padding: 20px; display: flex; flex-direction: column; gap: 15px;">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
        <h3 style="margin:0; font-size:16px; color:#0f172a;">행정 지원 메뉴</h3>
        <i class="fa-solid fa-xmark" style="cursor:pointer; font-size:20px;" onclick="toggleMenu(false)"></i>
      </div>
      
      <button class="navy-btn" style="background:#3b82f6; text-align:left; padding-left:15px; height:50px;" onclick="openSetupModal()">
          <i class="fa-solid fa-folder-plus"></i> 교육과정 추가/설정
      </button>

      <div style="font-size:11px; color:#94a3b8; text-align:center; margin-top:auto;">항공기술훈련원 교육운영시스템</div>
    </div>

    <header class="app-header no-print">
      <button class="header-btn" onclick="handleBackNav()"><i class="fa-solid fa-chevron-left"></i></button>
      <div class="header-title">항공기술훈련원 교육운영부</div>
      <button class="header-btn" onclick="toggleMenu(true)"><i class="fa-solid fa-bars"></i></button>
    </header>

    <main class="app-content no-print">
      <!-- 과정 선택 -->
      <div class="section-card">
          <div class="section-title"><i class="fa-solid fa-chalkboard-user"></i> 운영 과정 선택</div>
          <select id="roomSelect" class="navy-select" onchange="handleRoomSelection()">
              <option value="">전체 과정 현황 보기 (기본)</option>
          </select>
      </div>

      <!-- 전체 현황 모드 -->
      <div id="totalStatusView">
          <div class="section-card">
              <div class="section-title" style="justify-content:space-between;">
                  <span><i class="fa-solid fa-calendar-check"></i> <span id="historyDateLabel">조회 중...</span></span>
                  <div style="display:flex; gap:5px;">
                      <input type="date" id="historyDate" class="navy-select" style="width:125px; height:30px; font-size:11px;" onchange="loadActionHistory(this.value)">
                  </div>
              </div>
              <div style="overflow-x: auto; margin-top:10px;">
                  <table class="navy-table">
                      <thead>
                          <tr><th>과정명</th><th>신청자</th><th>비상연락처</th><th>구분</th><th>시간</th></tr>
                      </thead>
                      <tbody id="historyTableBody"></tbody>
                  </table>
              </div>
              <div id="totalCountSum" style="margin-top:15px; text-align:right; font-weight:900; color:var(--blue-deep); font-size:14px;">총 0명</div>
          </div>
          <div class="section-card" style="margin-top:8px;">
              <div class="section-title"><i class="fa-solid fa-list-ul"></i> 운영 중인 과정 리스트</div>
              <div id="activeCourseList" style="display:flex; flex-direction:column; gap:8px;"></div>
          </div>
      </div>

      <!-- 개별 과정 상세 모드 -->
      <div id="individualStatusView" style="display:none; flex-direction:column; gap:10px;">
          <div class="dashboard-split">
              <div class="col-1-3">
                  <div class="entry-box" onclick="showEntryMemberList()">
                      <span style="font-size:10px; font-weight:800; color:var(--blue-deep); margin-bottom:5px; display:block;">입교 현황</span>
                      <div class="entry-val" id="ind-entry-cnt">0<span>명</span></div>
                      <span style="font-size:9px; color:#94a3b8; margin-top:4px;">(명단 확인)</span>
                  </div>
              </div>
              <div class="col-2-3">
                  <div class="section-card" style="height:100%; padding:10px; display:flex; flex-direction:column; justify-content:center;">
                      <div class="section-title" style="margin-bottom:8px; font-size:11px;">차량 수요조사 결과</div>
                      <div class="shuttle-grid">
                          <div class="shuttle-item" onclick="showShuttleMembers('osong')"><span>오송</span><b id="ind-osong">0</b></div>
                          <div class="shuttle-item" onclick="showShuttleMembers('terminal')"><span>터미널</span><b id="ind-term">0</b></div>
                          <div class="shuttle-item" onclick="showShuttleMembers('airport')"><span>공항</span><b id="ind-air">0</b></div>
                          <div class="shuttle-item" onclick="showShuttleMembers('car')"><span>자차</span><b id="ind-car">0</b></div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="section-card">
              <div class="section-title" style="justify-content:space-between;">
                  <span><i class="fa-solid fa-user-clock"></i> 외출/외박 신청자</span>
              </div>
              <div style="overflow-x: auto;">
                  <table class="navy-table">
                      <thead><tr><th>신청자</th><th>비상연락처</th><th>구분</th><th>시간</th></tr></thead>
                      <tbody id="indActionTableBody"></tbody>
                  </table>
              </div>
          </div>
          <div class="section-card">
              <div class="section-title"><i class="fa-solid fa-comment-dots"></i> 과정 공지사항 (담당과정 교수 및 교육생에게 공지됩니다)</div>
              <textarea id="courseNotice" class="notice-area" oninput="autoGrow(this)" placeholder="내용을 입력하세요."></textarea>
              <button class="navy-btn" onclick="saveCourseNotice()">과정 공지 업데이트</button>
          </div>
      </div>
    </main>

    <footer class="app-footer no-print">
      <div id="footer-date">0000.00.00 00:00</div>
      <div class="footer-logo"><img src="logo.png" alt="KAC Logo"></div>
    </footer>
  </div>

  <!-- 교육과정 추가/설정 모달 -->
  <div id="setupModal" class="setup-modal">
      <div class="setup-box">
          <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; border-bottom:2px solid #eee; padding-bottom:10px;">
              <h3 style="margin:0; font-size:18px; color:var(--navy-dark);"><i class="fa-solid fa-gear"></i> 교육과정 통합 환경 설정</h3>
              <i class="fa-solid fa-xmark" style="cursor:pointer; font-size:22px;" onclick="closeSetupModal()"></i>
          </div>

          <div class="setup-group">
              <label class="setup-label">대상 강의실 선택</label>
              <select id="setup-room-select" class="navy-select"></select>
          </div>

          <div class="setup-group">
              <label class="setup-label">교육과정명</label>
              <input type="text" id="setup-course-name" class="navy-input" placeholder="정확한 과정명 입력">
          </div>

          <div class="setup-group">
              <label class="setup-label">교육 기간</label>
              <div style="display:flex; gap:5px; align-items:center;">
                  <input type="date" id="setup-start" class="navy-input">
                  <span>~</span>
                  <input type="date" id="setup-end" class="navy-input">
              </div>
          </div>

          <div class="setup-group">
              <label class="setup-label">강의실 상세 위치</label>
              <input type="text" id="setup-location" class="navy-input" placeholder="예: 하늘관 1층 대강당">
          </div>

          <div class="setup-group">
              <label class="setup-label">담당 교수</label>
              <select id="setup-prof-select" class="navy-select"></select>
          </div>

          <div class="setup-group" style="padding:15px; background:#f8fafc; border-radius:12px; border:1px solid #eee;">
              <label class="setup-label">출강 강사 리스트</label>
              <div id="setup-instructor-list" style="max-height:100px; overflow-y:auto; margin-bottom:8px;"></div>
              <div style="display:flex; gap:5px;">
                  <input type="text" id="setup-new-inst" class="navy-input" style="flex:1;" placeholder="강사명 또는 과목명">
                  <button class="navy-btn" style="width:60px;" onclick="addTempInstructor()">추가</button>
              </div>
          </div>

          <div style="background:#fff7ed; padding:12px; border-radius:10px; margin-top:15px; border:1px solid #fed7aa;">
              <p style="font-size:11px; color:#9a3412; margin:0; font-weight:800;">
                  <i class="fa-solid fa-shield-halved"></i> 보안: 교육생/강사 접속 비밀번호는 <b style="color:#ef4444;">7777</b>로 자동 설정됩니다.
              </p>
          </div>

          <div style="display:flex; gap:10px; margin-top:20px;">
              <button class="navy-btn" style="background:#64748b; flex:1;" onclick="closeSetupModal()">취소</button>
              <button class="navy-btn" style="background:var(--blue-main); flex:2;" onclick="saveIntegratedSettings()">설정 저장 및 과정 개설</button>
          </div>
      </div>
  </div>

  <script src="config.js"></script>
  <script>
    let globalData = {}; 
    let currentRID = "";
    let selectedDate = getTodayString();
    let tempInstructors = [];

    function init() {
        firebase.database().ref('courses').on('value', snap => {
            globalData = snap.val() || {};
            renderInitialUI();
            renderHistory();
            if(currentRID) updateIndividualView();
        });
        document.getElementById('historyDate').value = selectedDate;
    }

    function runClock() {
        const now = new Date(); const week = ['일','월','화','수','목','금','토'];
        document.getElementById('footer-date').innerText = `${now.getFullYear()}.${now.getMonth()+1}.${now.getDate()} (${week[now.getDay()]}) ${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`;
    }
    setInterval(runClock, 1000); runClock();

    function autoGrow(el) { el.style.height = "5px"; el.style.height = (el.scrollHeight) + "px"; }

    function handleBackNav() {
        if(currentRID) { currentRID = ""; document.getElementById('roomSelect').value = ""; handleRoomSelection(); }
        else { location.href = 'potal.html'; }
    }

    function renderInitialUI() {
        const select = document.getElementById('roomSelect');
        const list = document.getElementById('activeCourseList');
        const setupRoomSelect = document.getElementById('setup-room-select');
        const savedRoom = select.value;

        select.innerHTML = '<option value="">전체 과정 현황 보기 (기본)</option>';
        setupRoomSelect.innerHTML = '<option value="">강의실 선택 (A~Z)</option>';
        list.innerHTML = "";

        for(let i=65; i<=90; i++){
            const rid = String.fromCharCode(i);
            setupRoomSelect.add(new Option(`Room ${rid}`, rid));
            const room = globalData[rid];
            if(room?.status?.roomStatus === 'active') {
                const cName = room.settings?.courseName || `Room ${rid}`;
                select.add(new Option(`Room ${rid} - ${cName}`, rid));
                const item = document.createElement('div');
                item.style = "background:#f8fafc; border:1px solid #e2e8f0; padding:12px; border-radius:10px; display:flex; justify-content:space-between; align-items:center; cursor:pointer;";
                item.onclick = () => { select.value = rid; handleRoomSelection(); };
                item.innerHTML = `<div><b style="color:#0ea5e9; margin-right:8px;">Room ${rid}</b><span style="font-weight:700; font-size:13px;">${cName}</span></div><i class="fa-solid fa-chevron-right" style="color:#cbd5e1; font-size:11px;"></i>`;
                list.appendChild(item);
            }
        }
        select.value = savedRoom;
    }

    function handleRoomSelection() {
        const rid = document.getElementById('roomSelect').value;
        currentRID = rid;
        document.getElementById('totalStatusView').style.display = rid ? "none" : "block";
        document.getElementById('individualStatusView').style.display = rid ? "flex" : "none";
        if(rid) updateIndividualView();
    }

    function updateIndividualView() {
        const room = globalData[currentRID]; const today = getTodayString();
        const students = Object.values(room.students || {}).filter(s => s.name && s.name !== "undefined");
        const uniqueKeys = new Set(students.map(s => `${s.name}_${s.phone}`));
        document.getElementById('ind-entry-cnt').innerHTML = `${uniqueKeys.size}<span>명</span>`;
        const getSum = (loc) => {
            const w1 = room.shuttle?.out?.wave1?.[loc] ? Object.keys(room.shuttle.out.wave1[loc]).length : 0;
            const w2 = room.shuttle?.out?.wave2?.[loc] ? Object.keys(room.shuttle.out.wave2[loc]).length : 0;
            return w1 + w2;
        };
        document.getElementById('ind-osong').innerText = getSum('osong');
        document.getElementById('ind-term').innerText = getSum('terminal');
        document.getElementById('ind-air').innerText = getSum('airport');
        document.getElementById('ind-car').innerText = getSum('car');
        const indActionTbody = document.getElementById('indActionTableBody');
        const actions = room.admin_actions?.[today] || {};
        const items = Object.values(actions).sort((a,b)=>a.timestamp - b.timestamp);
        indActionTbody.innerHTML = items.length ? items.map(a => `<tr><td style="font-weight:800;">${a.name}</td><td>${a.phone}</td><td style="color:${a.type==='outing'?'#ea580c':'#dc2626'}; font-weight:800;">${a.type==='outing'?'외출':'외박'}</td><td style="color:#94a3b8;">${new Date(a.timestamp).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</td></tr>`).join('') : '<tr><td colspan="4" style="padding:20px; color:#94a3b8;">신청자 없음</td></tr>';
        document.getElementById('courseNotice').value = room.coordNotice || ""; autoGrow(document.getElementById('courseNotice'));
    }

    function loadActionHistory(date) { selectedDate = date; renderHistory(); }
    function renderHistory() {
        const tbody = document.getElementById('historyTableBody');
        const label = document.getElementById('historyDateLabel');
        const dateObj = new Date(selectedDate); const week = ['일','월','화','수','목','금','토'];
        label.innerText = `${selectedDate} (${week[dateObj.getDay()]}) 신청자 현황`;
        tbody.innerHTML = ""; let list = [];
        Object.keys(globalData).forEach(rid => {
            const actions = globalData[rid].admin_actions?.[selectedDate];
            if(actions) Object.values(actions).forEach(a => list.push({ ...a, cName: globalData[rid].settings?.courseName || rid }));
        });
        if(list.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5" style="padding:20px; color:#94a3b8;">신청 내역이 없습니다.</td></tr>';
            document.getElementById('totalCountSum').innerText = "총 0명";
        } else {
            list.sort((a,b) => a.timestamp - b.timestamp).forEach(a => {
                tbody.innerHTML += `<tr><td style="text-align:left;">${a.cName}</td><td style="font-weight:800;">${a.name}</td><td>${a.phone}</td><td style="color:${a.type==='outing'?'#ea580c':'#dc2626'}; font-weight:800;">${a.type==='outing'?'외출':'외박'}</td><td style="color:#94a3b8;">${new Date(a.timestamp).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</td></tr>`;
            });
            document.getElementById('totalCountSum').innerText = `총 ${list.length}명 신청`;
        }
    }

    /* 통합 환경 설정 로직 */
    async function openSetupModal() {
        toggleMenu(false);
        const profSelect = document.getElementById('setup-prof-select');
        profSelect.innerHTML = '<option value="">담당 교수 선택</option>';
        const profSnap = await firebase.database().ref('system/professors').once('value');
        Object.values(profSnap.val() || {}).forEach(name => profSelect.add(new Option(name, name)));
        
        // 입력 초기화
        document.getElementById('setup-course-name').value = "";
        document.getElementById('setup-start').value = "";
        document.getElementById('setup-end').value = "";
        document.getElementById('setup-location').value = "";
        tempInstructors = [];
        renderInstructorList();
        document.getElementById('setupModal').style.display = "flex";
    }

    function addTempInstructor() {
        const input = document.getElementById('setup-new-inst');
        const name = input.value.trim();
        if(!name) return;
        tempInstructors.push(name);
        input.value = "";
        renderInstructorList();
    }

    function removeTempInstructor(idx) {
        tempInstructors.splice(idx, 1);
        renderInstructorList();
    }

    function renderInstructorList() {
        const div = document.getElementById('setup-instructor-list');
        div.innerHTML = tempInstructors.length ? tempInstructors.map((name, i) => `
            <div class="inst-item"><span>${name}</span><i class="fa-solid fa-trash-can" style="color:#ef4444; cursor:pointer;" onclick="removeTempInstructor(${i})"></i></div>
        `).join('') : '<div style="font-size:11px; color:#94a3b8; text-align:center;">등록된 강사 없음</div>';
    }

    async function saveIntegratedSettings() {
        const rid = document.getElementById('setup-room-select').value;
        const name = document.getElementById('setup-course-name').value.trim();
        const start = document.getElementById('setup-start').value;
        const end = document.getElementById('setup-end').value;
        const loc = document.getElementById('setup-location').value.trim();
        const prof = document.getElementById('setup-prof-select').value;

        if(!rid || !name || !start || !end || !loc || !prof) return alert("모든 항목을 입력/선택하세요.");

        const updates = {};
        updates[`courses/${rid}/settings/courseName`] = name;
        updates[`courses/${rid}/settings/period`] = `${start} ~ ${end}`;
        updates[`courses/${rid}/settings/roomDetailName`] = loc;
        updates[`courses/${rid}/settings/password`] = btoa("7777");
        updates[`courses/${rid}/status/professorName`] = prof;
        updates[`courses/${rid}/status/roomStatus`] = "active";
        
        // 강사 리스트 업로드 (기존 강사 초기화 후 재등록)
        await firebase.database().ref(`courses/${rid}/settings/subjects`).remove();
        for(let inst of tempInstructors) {
            await firebase.database().ref(`courses/${rid}/settings/subjects`).push(inst);
        }

        await firebase.database().ref().update(updates);
        alert("교육과정이 성공적으로 개설되었습니다.");
        closeSetupModal();
    }

    function closeSetupModal() { document.getElementById('setupModal').style.display = "none"; }
    function toggleMenu(open) { document.getElementById('sideMenu').style.right = open ? "0" : "-280px"; document.getElementById('menuOverlay').style.display = open ? "block" : "none"; }
    function saveCourseNotice() { if(!currentRID) return; firebase.database().ref(`courses/${currentRID}/coordNotice`).set(document.getElementById('courseNotice').value).then(()=>alert("저장 완료")); }
    function saveGlobalNotice() { firebase.database().ref(`system/globalNotice`).set(document.getElementById('globalNotice').value).then(()=>alert("전체 공지 저장 완료")); }
    function getTodayString(d = new Date()) { return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`; }
    function showShuttleMembers(loc) {
        const room = globalData[currentRID]; const m1 = Object.values(room.shuttle?.out?.wave1?.[loc] || {}); const m2 = Object.values(room.shuttle?.out?.wave2?.[loc] || {});
        if(m1.length + m2.length === 0) return alert("신청자가 없습니다."); alert(`[신청 명단]\n\n1차: ${m1.join(", ") || "없음"}\n2차: ${m2.join(", ") || "없음"}`);
    }
    function showEntryMemberList() {
        const room = globalData[currentRID]; const students = Object.values(room.students || {}).filter(s => s.name && s.name !== "undefined");
        const uniqueMap = new Map(); students.forEach(s => { const key = `${s.name}_${s.phone}`; if(!uniqueMap.has(key)) uniqueMap.set(key, s.name); });
        const names = Array.from(uniqueMap.values()).sort().join(", "); alert(`[입교 명단]\n\n${names || "입교자 없음"}`);
    }
    function cleanOldData() {
        const limit = new Date(); limit.setMonth(limit.getMonth() - 3); const limitStr = getTodayString(limit);
        Object.keys(globalData).forEach(rid => {
            const actions = globalData[rid].admin_actions;
            if(actions) Object.keys(actions).forEach(dk => { if(dk < limitStr) firebase.database().ref(`courses/${rid}/admin_actions/${dk}`).remove(); });
        });
    }

    init();
  </script>
</body>
</html>
